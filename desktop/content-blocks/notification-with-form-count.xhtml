<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:remove>
    <!--
      Author: Matiss Vaisla - matiss.vaisla@picanova.com / @matiss.vaisla (slack)
    -->
  </ui:remove>
  <style>
    #email-deal.mobile-email-form input.newsletter-button{color:#FFF;}
    .mobile-email-form #newsletter-header-mobile{font-size:15px;}
  </style>
  <section id="email-deal" class="header-notification #{styleClass}">
    <div class="container">
    <a onclick="$('.container').slideUp()" class="btn-close-mob" aria-hidden="true">x</a>
      <form id="newsletter-header-mobile"
            action="https://services.cdn-shop.com/api/v1/doisubscribe?"
            method="get"
            accept-charset="UTF-8"
            target="newsletterHeaderTarget"
            onsubmit="NlCookie();Modal.open('#newsletterHeaderSubmitted');$('.container').slideUp()">
        <input name="red" type="hidden" value="https://bestecanvas.se" />
        <input name="shop" type="hidden" value="bestcanvas.se" />
        <input name="channel" type="hidden" value="#{channel}" />
        <input name="event" type="hidden" value="566" />
        <input name="subscribevia" type="hidden" value="2" />
        <label for="email">
          #{msg}
          <c:if test="#{!empty br}">
            <br />
          </c:if>
          #{msg2}
          <c:if test="#{!empty br2}">
            <br />
          </c:if>
          #{msg3}
        </label>
        <div id="countdown" data-deadline="#{deadline}"></div>
        <input name="email" type="email" required="true" placeholder="#{placeholderTxt}" />
        <input name="submit" type="submit" value="#{_['Get the deal']}" class="newsletter-button" />
      </form>
      <iframe style="display: none" name="newsletterHeaderTarget"></iframe>
    </div>
  </section>
  <div class="js-modal" id="newsletterHeaderSubmitted">
    <div class="head">Tack!</div>
    <div class="body text-format">
      #{_['Thank you. Please check your inbox.']}
    </div>
    <div class="foot">
      <button type="button" onclick="Modal.close('#newsletterHeaderSubmitted')" class="button -control -neutral">Ok</button>
    </div>
  </div>

</ui:composition>
