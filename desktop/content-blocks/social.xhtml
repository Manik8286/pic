<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <ul class="blog-social">
    <li><a href="https://www.pinterest.com/pin/create/button/"></a></li>
    <li><div class="fb-share-button" data-href="#{request.getRequestURL()}" data-layout="button_count"></div></li>
    <li class="tweet-btn" ><a class="twitter-share-button" href="https://twitter.com/intent/tweet">Tweet</a></li>
  </ul>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
  <script>!function(d,s,id){
      var js,
          fjs=d.getElementsByTagName(s)[0],
          p=/^http:/.test(d.location)?'http':'https';
      if(!d.getElementById(id)){
        js=d.createElement(s);
        js.id=id;
        js.src=p+'://platform.twitter.com/widgets.js';
        fjs.parentNode.insertBefore(js,fjs);
      }
    }(document, 'script', 'twitter-wjs');</script>
  <script async="true" defer="true" src="//assets.pinterest.com/js/pinit.js"></script>

</ui:composition>
