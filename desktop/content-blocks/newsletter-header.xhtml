<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <section class="page-teaser">
  <div class="showcase newsletter" style="background-image:url(#{bgurl});">
    <header class="head"> 
      <h1 class="headline">#{headline}</h1>
      <div class="claim">#{subheadline}</div>
    </header>
    <div class="body">

      <!-- Newsletter right -->
      <div class="info">
      <h3>#{title}</h3>
        <ul class="features">
          <li>Einfach ¡Crear ahora!</li>
          <li>Product (Leinwand, Alu, Acryl) wählen</li>
          <li>Format und Effekt wählen</li>
          <li>Kauf abschließen und sparen!</li>
        </ul>
     
        <ui:include src="/#{baseUrlBean.languageBase}components/file-upload/directupload.xhtml">
          <ui:param name="directuploadProductId" value="492" />
          <ui:param name="directuploadClass" value="action" />
        </ui:include>
      </div><!-- /newsletter right -->
    </div>
  </div>
</section>
</ui:composition>
