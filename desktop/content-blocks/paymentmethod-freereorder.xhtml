<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

  <div class="head js-accordion-title -expandable" data-clickarea="data-clickarea">
    <div class="radio -alone">
      <p:radioButton id="freereorder"
        for=":paymentMethod:method"
        itemIndex="#{index}">
      </p:radioButton>
      <h:outputLabel styleClass="label" for="freereorder" value="Free Reorder" />
    </div>
  </div>
  <div class="sub body js-accordion-body">
    <p class="text">Ombeställningar är kostnadsfria. Glöm inte att ge kundtjänst ditt ordernummer efter att du har lagt din beställning. <br /> <br /></p>
  </div>

</ui:composition>
