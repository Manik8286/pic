<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <div class="article-showcase -small-bottom" id="prices">
    <h2 class="headline -has-sidelines"><span>Storlekar och Priser</span></h2>    
    <section class="page-section -smaller -collapse-top -collapse-bottom">
      <div class="row">

        <div class="col -span-#{sessionBean.userAgentType != 'phone' ? '7' : '12'} -centered format-lp-selection" style="#{sessionBean.userAgentType == 'phone' ? 'height: 130px' : ''}">
          <ul class="selection-list">
            <li class="formatButton text-center">
              <input class="selectradio" type="radio" id="selectWood_1" name="productSelection" data-active-target-group="prices" data-active-target=".js-wood-1" />
              <label class="lp-format-selection" for="selectWood_1">
                  <ui:include src="/helper/svg.xhtml">
                    <ui:param name="svgHeight" value="#{sessionBean.userAgentType != 'phone' ? '60' : '80'}px" />
                    <ui:param name="svgWidth" value="#{sessionBean.userAgentType != 'phone' ? '60' : '80'}px" />
                    <ui:param name="svgClass" value="page-format" />
                    <ui:param name="svgUrl" value="/#{shopInfoBean.versionPath}assets/build/svg/map-page.svg#page-quadrat" />
                  </ui:include><br/>
                    <span>Kvadratiskt</span>
                <div class="arrow-up"></div>
            </label>
            </li>
            <li class="formatButton text-center">
              <input class="selectradio" type="radio" id="selectWood_2" name="productSelection" checked="checked" data-active-target-group="prices" data-active-target=".js-wood-2" />
              <label class="lp-format-selection" for="selectWood_2">
                  <ui:include src="/helper/svg.xhtml">
                    <ui:param name="svgHeight" value="#{sessionBean.userAgentType != 'phone' ? '60' : '80'}px" />
                    <ui:param name="svgWidth" value="#{sessionBean.userAgentType != 'phone' ? '80' : '107'}px" />
                    <ui:param name="svgClass" value="page-format" />
                    <ui:param name="svgUrl" value="/#{shopInfoBean.versionPath}assets/build/svg/map-page.svg#page-4-3" />
                  </ui:include><br/>
              <span>Rektangel</span>
              <div class="arrow-up"></div>
            </label>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <h:panelGroup id="viewPanel">
      <h:panelGroup id="tableRenderPanel">

        <div class="price-tables row">
            <section class="page-section -collapse-bottom js-wood-1 panel">
              <ui:include src="/content-blocks/lp/wood/price-table-lp-wood-quadrat.xhtml" />
            </section>
            <section class="page-section -collapse-bottom js-wood-2 panel">
              <ui:include src="/content-blocks/lp/wood/price-table-lp-wood-rechteckig.xhtml" />
            </section>
        </div>

      </h:panelGroup>
    </h:panelGroup>

    <div class="description text-center col -span-#{sessionBean.userAgentType != 'phone' ? '2' : '5'} -centered">
      <form class="js-du">
        <input type="hidden" value="1945" class="js-du-productid" accept="#{sessionBean.userAgentType == 'desktop' ? '.jpg, .jpeg, .png, .gif, .webp' : 'image/*'}" />
        <div class="upload-button info" style="#{sessionBean.userAgentType != 'desktop' ? 'padding-left: 0;padding-top:0;margin: 0 auto;' : 'padding-top:0'}">
          <input id="uploadInputFormat1945" type="file" class="js-du-file fileinput" accept="#{sessionBean.userAgentType == 'desktop' ? '.jpg, .jpeg, .png, .gif, .webp' : 'image/*'}" />
          <button type="button" id="chooseFile" class="button -action ">
            <label for="uploadInputFormat1945">Skapa</label>
          </button>
        </div>
      </form>
    </div>

</div>

</ui:composition>
