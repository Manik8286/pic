<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <div class="col -span-#{sessionBean.userAgentType != 'phone' ? '7' : '12'} -centered">
      <table class="table -striped-inverted -centered -equal-3 -space-bottom" aria-label="table">
        <tbody>
          <tr>
            <td><strong>50 x 50 cm</strong></td>
            <td><span class="-outdated">#{priceBean.productCrossPrice('Wall_Poster_Bestcanvas_SE', 'Poster', 'Wall Poster 50x50')}</span></td>
            <td><span class="-highlighted -red-bold">#{priceBean.productPrice('Wall_Poster_Bestcanvas_SE', 'Poster', 'Wall Poster 50x50')}</span></td>
          </tr>
        </tbody>
      </table>
    </div>

</ui:composition>
