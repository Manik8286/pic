<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
  <div class="head js-accordion-title -expandable" data-clickarea="data-clickarea">
    <div class="radio -alone">
      <p:radioButton id="creditcard"
        for=":paymentMethod:method"
        itemIndex="#{index}" />
      <h:outputLabel styleClass="label" for="creditcard" value="Credit Card" />
    </div>
    <ul class="logos">
      <li class="payment-item -mastercard"></li>
      <li class="payment-item -visa"></li>
      <li class="payment-item -american-express"></li>
    </ul>
  </div>
  <div class="sub body js-accordion-body">
    <div jsf:id="dpwpf" style="height: 480px">
      <ui:fragment rendered="#{paymentMethodBean.method eq 'DEUTSCHEPAYMENTWPF'}">
        <ui:include src="/payment/deutschepaymentwpf.xhtml" />
      </ui:fragment>
    </div>
  </div>
</ui:composition>
