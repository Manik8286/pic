<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jsp/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:o="http://omnifaces.org/ui">

	<c:choose>

	<!--  Shapy Product -->
		<c:when test="#{(param['product'] == 2820 or param['item-product'] == 2820)}">
		<c:set var="redirectPageSession" scope="request" value="#{request.getRequestURI().toString().replaceAll('/configurator.jsf', 'configurator-mask.jsf')}" />
		</c:when>

		<!--  Stay Standard Configurator -->
		<c:otherwise>				
		</c:otherwise>

	</c:choose>

	<c:if test="${not empty redirectPageSession}">
	<c:set target="#{futureRedirectBean}" property="redirectPage" value="#{redirectPageSession}" />
	</c:if>
	<f:event type="preRenderView" listener="#{futureRedirectBean.checkForRedirect}" />

</ui:composition>
