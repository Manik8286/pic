<ui:composition xmlns="http://www.w3.org/1999/xhtml"
								xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
								xmlns:jsf="http://xmlns.jcp.org/jsf">


    <h3 class="title">Sammanfattning</h3>
    <table class="table summary" aria-label="table">
      <tbody>
        <tr>
          <td>Produkt:</td>
          <td><h:outputText value="#{itemConfiguratorBean.configurator.product.displayName}" /></td>
          <td class="text-right"></td>
        </tr>

        <tr>
          <td>Format:</td>
          <td>

            <!-- Marketing request for custom labels for specific products
                 Label generated by js formatSummary(productId)-->

              <span id="formatLabel"></span>
          </td>
          <td class="text-right"><h:outputText value="#{itemConfiguratorBean.configurator.formatDefaultPrice(itemConfiguratorBean.configurator.formatKey)}*" /></td>
        </tr>

        <tr jsf:rendered="#{itemConfiguratorBean.mountingId != 0}">
          <td>
            <h:outputText rendered="#{itemConfiguratorBean.colorCarrierId == materialCanvas or itemConfiguratorBean.colorCarrierId == materialForex}" value="Bildstöd:" />
            <h:outputText rendered="#{itemConfiguratorBean.colorCarrierId == materialAluminium or
                                      itemConfiguratorBean.colorCarrierId == materialAcrylGlass or
                                      itemConfiguratorBean.colorCarrierId == materialAluminiumGlossy or
                                      itemConfiguratorBean.colorCarrierId == materialAluminiumMatte or
                                      itemConfiguratorBean.colorCarrierId == materialPassepartoutPoster}" value="#{_['Hanger Set']}:" />
          </td>
          <td class="text-capitalize">
            <h:outputText value="#{itemConfiguratorBean.mountings.size == 2 and (itemConfiguratorBean.mountingId == 12 or itemConfiguratorBean.mountingId == 13 or itemConfiguratorBean.mountingId == 14) ? 'Bildstöd' : ''}" />
            <h:outputText value="#{(itemConfiguratorBean.mountings.size == 2 and itemConfiguratorBean.mountingId == 19) or (itemConfiguratorBean.mountings.size == 3 and itemConfiguratorBean.mountingId == 19) ? 'Bakre aluminiumram' : ''}" />
            <h:outputText value="#{(itemConfiguratorBean.mountings.size == 2 and itemConfiguratorBean.mountingId == 18) or (itemConfiguratorBean.mountings.size == 3 and itemConfiguratorBean.mountingId == 18) ? 'Platthängare' : ''}" />
            <h:outputText value="#{itemConfiguratorBean.mountingId == 21 or itemConfiguratorBean.mountingId == 44 ? _['Hanger Set'] : ''}" />

          </td>
          <td class="text-right"><h:outputText rendered="#{itemConfiguratorBean.colorCarrierId != materialWoodClasssic}" value="#{itemConfiguratorBean.configurator.mountingFormatDefaultPriceDifference(itemConfiguratorBean.mountingId)}*" /></td>
        </tr>

        <tr jsf:rendered="#{itemConfiguratorBean.productId == mugMagic}">
          <td>Color:</td>
          <td>
            <span id="mugColorLabel"></span>
          </td>
          <td class="text-right"></td>
        </tr>

        <tr jsf:rendered="#{itemConfiguratorBean.backMaterialId != 0 and itemConfiguratorBean.productId != phone}">
          <td>Ramtjocklek:</td>
          <td><h:outputText escape="false" value="#{itemConfiguratorBean.configurator.backMaterialId == thinFrame ? '2 cm' : '4 cm (XXL)'}" /></td>
          <td class="text-right">
            <h:outputText value="#{(itemConfiguratorBean.configurator.backMaterialId != thinFrame ? (itemConfiguratorBean.configurator.backMaterialFormatDefaultPriceDifference(itemConfiguratorBean.configurator.backMaterialId) != '0.00 $' ? itemConfiguratorBean.configurator.backMaterialFormatDefaultPriceDifference(itemConfiguratorBean.configurator.backMaterialId) : 'Free') : '-     ')}" />
            <h:outputText value="#{(itemConfiguratorBean.configurator.backMaterialId != thinFrame ? (itemConfiguratorBean.configurator.backMaterialFormatDefaultPriceDifference(itemConfiguratorBean.configurator.backMaterialId) != '0.00 $' ? '*' : '') : '')}" />
          </td>
        </tr>

        <tr jsf:rendered="#{itemConfiguratorBean.borderEffects.size > 1 and itemConfiguratorBean.productId != phone}">
          <td>Kantalternativ:</td>
          <td class="text-capitalize"><h:outputText value="#{_[itemConfiguratorBean.borderEffect.toString()].toLowerCase()}" /></td>
          <td class="text-right">-     </td>
        </tr>

        <tr jsf:rendered="#{itemConfiguratorBean.frameId != 0}">
          <td><h:outputText value="Skuggram:" /></td>
          <td class="text-capitalize">
            <h:outputText value="#{itemConfiguratorBean.translatedFrameName}" />
          </td>
          <td class="text-right"><h:outputText value="#{itemConfiguratorBean.configurator.frameFormatDefaultPriceDifference(itemConfiguratorBean.frameId)}*" /></td>
        </tr>

        <tr jsf:rendered="#{itemConfiguratorBean.imageEffect.toString() != 'null'}">
          <td>Bildeffekt:</td>
          <td class="text-capitalize"><h:outputText value="#{itemConfiguratorBean.imageEffect.toString() == 'null' ? 'Ingen' : 'Svart &amp; Vit'}" /></td>
          <td class="text-right">-     </td>
        </tr>

        <tr jsf:rendered="#{itemConfiguratorBean.colorCarriers.size > 1 and itemConfiguratorBean.productId != canvas and itemConfiguratorBean.colorCarrierId != materialAluminiumGlossy and itemConfiguratorBean.colorCarrierId != materialAluminiumMatte or itemConfiguratorBean.productId == phone and false}">
          <td>Material:</td>
          <td class="text-capitalize"><h:outputText value="#{itemConfiguratorBean.colorCarrierId eq 34 ? 'Gloss phone cover' : ''}" /></td>
          <td class="text-right">-     </td>
        </tr>

			<tr jsf:rendered="#{itemConfiguratorBean.colorCarriers.size > 1 and (itemConfiguratorBean.colorCarrierId == materialAluminiumGlossy or itemConfiguratorBean.colorCarrierId == materialAluminiumMatte)}">
				<td>Variant:</td>
				<td class="text-capitalize"><h:outputText value="#{itemConfiguratorBean.colorCarrierId eq 72 ? 'Blank' : 'Matt'}" /></td>
				<td class="text-right">-     </td>
			</tr>

        <tr>
          <td style="vertical-align: middle;"><label class="label" for="quantity">Antal:</label></td>
          <td class="DetailsBlockQty" >
            <h:selectOneMenu id="quantity" value="#{itemConfiguratorBean.quantity}" styleClass="select">
              <f:selectItems value="#{fn:split(itemConfiguratorBean.maxQuantityPerItemList, ',')}" />
              <p:ajax oncomplete="SumTotalPrice()" />
            </h:selectOneMenu>
          </td>
          <td></td>
        </tr>

        <tr class="totalPrice" jsf:id="priceBox">
          <td class="">Pris:</td>
          <td colspan="2" class="text-right highlight pRelative">
                      <ui:fragment
                        rendered="#{((sessionScope.get('coupon') == 'HJ69BQMI' or sessionScope.get('coupon') == '5VZCZBZW' or sessionScope.get('coupon') == 'XKPNC45X') and (itemConfiguratorBean.configurator.formatWidth == 300 and itemConfiguratorBean.configurator.formatHeight == 200 or itemConfiguratorBean.configurator.formatWidth == 200 and itemConfiguratorBean.configurator.formatHeight == 300) and itemConfiguratorBean.productId == 254)}">
                        <div class="ribbon-label red"><strong class="ribbon-content">GRATIS</strong>
                        </div>
                      </ui:fragment>
            <h:outputText id="price_left" value="#{itemConfiguratorBean.configurator.price}" styleClass="hidden" />
            <span jsf:rendered="#{!((sessionScope.get('coupon') == 'HJ69BQMI' or sessionScope.get('coupon') == '5VZCZBZW' or sessionScope.get('coupon') == 'XKPNC45X') and itemConfiguratorBean.configurator.formatWidth == 300 and itemConfiguratorBean.configurator.formatHeight == 200) and !((sessionScope.get('coupon') == 'HJ69BQMI' or sessionScope.get('coupon') == '5VZCZBZW' or sessionScope.get('coupon') == 'XKPNC45X') and itemConfiguratorBean.configurator.formatWidth == 200 and itemConfiguratorBean.configurator.formatHeight == 300)}" id="total_left"></span><span jsf:rendered="#{!((sessionScope.get('coupon') == 'HJ69BQMI' or sessionScope.get('coupon') == '5VZCZBZW' or sessionScope.get('coupon') == 'XKPNC45X') and itemConfiguratorBean.configurator.formatWidth == 300 and itemConfiguratorBean.configurator.formatHeight == 200) and !((sessionScope.get('coupon') == 'HJ69BQMI' or sessionScope.get('coupon') == '5VZCZBZW' or sessionScope.get('coupon') == 'XKPNC45X') and itemConfiguratorBean.configurator.formatWidth == 200 and itemConfiguratorBean.configurator.formatHeight == 300)}" class="-highlighted">*</span>
          </td>
        </tr>
      </tbody>
    </table>

</ui:composition>
