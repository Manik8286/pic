<ui:composition template="/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:param name="pageTitle" value="Inramat Foto med Passepartout" />

  <ui:param name="SMP" value="spring52" />

  <ui:define name="head">
    <ui:include src="/coupons/discountcode-SMP-BCSE.xhtml" />
    <ui:include src="/helper/reference.xhtml" />
  </ui:define>

  <ui:define name="dataLayer">
    <ui:include src="/tracking/ecommerce/dataLayer-product-impression.xhtml">
      <ui:param name="passepartout" value="true" />
      <ui:param name="noList" value="true" />
    </ui:include>
    <script>
        dataLayer.push({
          'marketingChannelPage': 'social_paid'
        })
      </script>
  </ui:define>

  <ui:define name="meta">
    <meta name="description" content="" />
    <meta name="robots" content="NOINDEX,NOFOLLOW" />
    <link rel="canonical" href="https://www.bestcanvas.se/vaggdekor/fototavlor-med-ram.jsf" />
    <meta http-equiv="content-language" content="sv_SE"/>

  </ui:define>

  <ui:define name="content">
    <ui:include src="/page-blocks/teaser-right-white.xhtml">
      <!-- Images -->
      <ui:param name="teaserBgImage" value="#{libraryImagesBean.getFilePathByLibraryImageId(468)}" />
      <ui:param name="teaserProductImage" value="#{libraryImagesBean.getFilePathByLibraryImageId(469)}" />
      <ui:param name="altTeaserProductImage" value="#{libraryImagesBean.getAltByLibraryImageId(468)}" />
      <ui:param name="showcaseClass" value="-transparent" />
      <ui:param name="imgClass" value="-withGap" />
      
      <!-- Headers -->
      <ui:param name="headline" value="Ditt inramade foto med passepartout" />

      <!-- Price Badge -->
      <ui:param name="badgeTop" value="Spara upp till 52%" />
      <ui:param name="badgeTopDiscount" value="Spara upp till" />
      <ui:param name="badgeMiddle" value="#{priceBean.productPrice('Framed_Picture_Bestcanvas_SE', 'Passepartout Poster', 'Passepartout Poster 17x17')}" />
      <ui:param name="badgeBottom" value="istället för #{priceBean.productCrossPrice('Framed_Picture_Bestcanvas_SE', 'Passepartout Poster', 'Passepartout Poster 17x17')}" />
      <ui:param name="badgeClass" value="-positionBottom" />
      
      <!-- Bullet points -->
      <ui:param name="teaserFeature1" value="Digitalt fototryck med rakbladsskarp upplösning" />
      <ui:param name="teaserFeature2" value="Ram i galleristil och passepartout" />
      <ui:param name="teaserFeature3" value="Inneslutet med skinande akrylglas" />

      <!-- Upload Button -->
      <ui:param name="uploadId" value="1612" />
      <ui:param name="buttonText" value="Skapa" />
      <ui:param name="quotes" value="false" />
    </ui:include>

    <!-- info boxes -->
    <section class="page-section -alternate -collapse-top">
      <ui:include src="/page-blocks/info-blocks-framed-picture.xhtml">
        <ui:param name="priceLpHeadlineClass" value="-wrap" />
      </ui:include>
    </section><!-- /info boxes -->

    <section class="page-section">
      <ui:include src="/content-blocks/framed-picture-text.xhtml" />
    </section>

    <!-- paymentmethods -->
    <section class="page-section -alternate">
      <ui:include src="/page-blocks/paymentmethods.xhtml" />
      <ui:include src="/page-blocks/newsletter-wr.xhtml" />
    </section>
    <!-- /paymentmethods -->

  </ui:define>
</ui:composition>
