<ui:composition template="/templates/default.xhtml"

  <ui:param name="pageTitle" value="Ditt Foto på ett Akrylblock" />

    <style type="text/css">

  </ui:fragment>

  <ui:define name="meta">

    <meta http-equiv="content-language" content="sv_SE"/>
  </ui:define>

  <ui:define name="content">

    <div class="page-photobook">
    <ui:include src="/page-blocks/teaser-right-white.xhtml">

      <ui:param name="teaserBgImage" value="#{libraryImagesBean.getFilePathByLibraryImageId(439)}" />
      <ui:param name="teaserProductImage" value="#{libraryImagesBean.getFilePathByLibraryImageId(440)}" />
      <ui:param name="altTeaserProductImage" value="#{libraryImagesBean.getAltByLibraryImageId(439)}" />

      <ui:param name="badgeClass" value="-closeToWhiteBlock" />

      <!-- Bullet points -->
      <ui:param name="teaserFeature1" value="Kristallklart akrylglasblock" />
      <ui:param name="teaserFeature2" value="Livfullt fototryck" />

      <!-- Upload Button -->
      <ui:param name="uploadId" value="1613" />
      <ui:param name="buttonText" value="Skapa" />
      <ui:param name="quotes" value="false" />
    </ui:include>

      <!-- info boxes -->
      <section class="page-section -alternate -collapse-top">
        <ui:include src="/page-blocks/info-blocks-homestyle.xhtml">
          <ui:param name="acrylblockFormatTable" value="true" />
          <ui:param name="checkHideSVT" value="true" />
        </ui:include>
      </section>
      <!-- /info boxes -->

      <ui:include src="/page-blocks/acrylblock-content.xhtml" />

      <!-- paymentmethods -->
      <section class="page-section -alternate">
        <ui:include src="/page-blocks/paymentmethods.xhtml" />
        <ui:include src="/page-blocks/newsletter-wr.xhtml" />
      </section>
      <!-- /paymentmethods -->

    </div>
