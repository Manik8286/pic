<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
	              xmlns:h="http://java.sun.com/jsf/html"
	              xmlns:f="http://java.sun.com/jsf/core"
	              xmlns:ui="http://java.sun.com/jsf/facelets"
	              xmlns:p="http://primefaces.org/ui">

  <ui:define name="title">#{_['Login']}</ui:define>

  <ui:define name="head">
    <style>
      .ui-state-focus {border: 1px solid green;}
      #loginForm td {
        padding-bottom: 15px;
        padding-right: 10px;
      }
      #loginForm table tr:nth-child(3) td:nth-child(2) {
        display: none;      
      }
    </style>
  </ui:define>

  <ui:define name="meta">
    <meta name="robots" content="NOINDEX,NOFOLLOW" />
  </ui:define>

  <ui:define name="content">
<div class="row">

<div class="col -span-12">
  <h:form id="loginForm">
    <div class="main-panel">
      <h1>#{_['Login']}</h1>
      <p:messages globalOnly="true">
  <p:autoUpdate />
</p:messages>
      <p:focus context="dialog"/>
      
      <h:panelGrid id="dialog" columns="3" style="margin-bottom:10px" cellpadding="5">
          <h:outputLabel for="username">#{_['User Name:']}</h:outputLabel>
  
          <p:inputText id="username"
                       required="true"
                       requiredMessage="#{_['Required.']}"
                       style="width:200px"
                       styleClass="input -fullbleed -shy #{ component.valid ? '' : '-invalid'}"
                       value="#{loginBean.userName}" />
  
          <p:message for="username" display="text" />
          
          <h:outputLabel for="password">#{_['Password:']}</h:outputLabel>
          <p:password id="password"
                      required="true"
                      requiredMessage="#{_['Required.']}"
                      style="width:200px"
                      styleClass="input -fullbleed -shy #{ component.valid ? '' : '-invalid'}"
                      value="#{loginBean.password}" />
          <p:message for="password" display="text" />
                      
          <p:commandButton id="loginButton"
                           ajax="false"
                           value="#{_['Login']}"
                           styleClass="action button -action"
                           actionListener="#{loginBean.login}" />
          <p:defaultCommand target="loginButton" />
          
          <a href="requestpassword.jsf" class="-highlighted-text">#{_['Forgot your password?']}</a>
        
      </h:panelGrid>
  
    </div>
  </h:form>
</div>

  </div>
  </ui:define>
</ui:composition>
