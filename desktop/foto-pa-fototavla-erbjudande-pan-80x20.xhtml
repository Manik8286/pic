<ui:composition template="/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:param name="pageTitle" value="Fototavla | Ditt Foto som Fotoboard" />

    <ui:define name="dataLayer">
      <ui:include src="/tracking/ecommerce/dataLayer-product-impression.xhtml">
        <ui:param name="forex" value="true" />
        <ui:param name="noList" value="true" />
      </ui:include>
      <script>
        dataLayer.push({
            'marketingChannelPage': 'sea'
        })
    </script>
    </ui:define>

    <ui:define name="head">
        <ui:include src="/coupons/discountcode-BC_SE_SEA.xhtml" />
        <ui:include src="/helper/reference.xhtml" />
        <!--  -->
    </ui:define>

    <ui:define name="meta">
        <meta name="description" content="Ditt Foto som fotoboard. &#x2705; Perfekt utskrift på fjäderlätt fototavla . &#x2705; Högsta bildupplösning i studiokvalitet. &#x2705; Fungerar perfekt på lätta väggar." />
        <meta name="robots" content="NOINDEX,FOLLOW" />
    </ui:define>

    <ui:define name="content">
        <ui:include src="/page-blocks/teaser-right-white.xhtml">
            <!-- Images -->
            <ui:param name="teaserBgImage" value="#{libraryImagesBean.getFilePathByLibraryImageId(454)}" />
            <ui:param name="teaserProductImage" value="#{libraryImagesBean.getFilePathByLibraryImageId(455)}" />
            <ui:param name="altTeaserProductImage" value="#{libraryImagesBean.getAltByLibraryImageId(454)}" />
            <ui:param name="showcaseClass" value="-transparent" />
            <ui:param name="imgClass" value="-withGap" />

            <!-- Headers -->
            <ui:param name="headline" value="Ditt Foto som fotoboard" />
            <ui:param name="claim1" value="Perfekt utskrift på fjäderlätt fototavla" />

            <!-- Price Badge -->
            <ui:param name="badgeTop" value="80x20 cm" />
            <ui:param name="badgeTopDiscount" value="Spara upp till" />
            <ui:param name="badgeMiddle" value="#{priceBean.productPrice('Forex Print_Bestcanvas_SE', 'Forex', 'Forex 80x20')}" />
            <ui:param name="badgeBottom" value="istället för #{priceBean.productCrossPrice('Forex Print_Bestcanvas_SE', 'Forex', 'Forex 80x20')}" />
            <ui:param name="badgeClass" value="-positionBottom" />

            <!-- Bullet points -->
            <ui:param name="teaserFeature1" value="Högsta bildupplösning i studiokvalitet" />
            <ui:param name="teaserFeature2" value="Speciell finish med skydd mot repor" />
            <ui:param name="teaserFeature3" value="Fungerar perfekt på lätta väggar" />

            <!-- Upload Button -->
            <ui:param name="uploadId" value="651" />
            <ui:param name="buttonText" value="Skapa" />
            <ui:param name="quotes" value="false" />
        </ui:include>

        <!-- info boxes -->
        <section class="page-section -alternate -collapse-top">
            <ui:include src="/page-blocks/info-blocks-forex.xhtml" />
        </section>
        <!-- /info boxes -->

        <ui:include src="/page-blocks/forex-qualities.xhtml" />


        <!-- paymentmethods -->
        <section class="page-section -alternate">
            <ui:include src="/page-blocks/paymentmethods.xhtml" />
            <ui:include src="/page-blocks/newsletter-wr.xhtml" />
        </section>
        <!-- /paymentmethods -->

        <!-- microdata -->
            <ui:include src="/content-blocks/microdata-simple.xhtml">
            <ui:param name="name" value="Ditt Foto som fotoboard - 80x20 cm" />
            <ui:param name="sku" value="FOREX-PAN-80X20-1" />
            <ui:param name="url" value="https://www.bestcanvas.se/foto-pa-fototavla-erbjudande-pan-80x20/" />
            <ui:param name="price" value="#{priceBean.productPrice('Forex Print_Bestcanvas_SE', 'Forex', 'Forex 80x20')}" />
        </ui:include>
        <!-- /microdata -->

    </ui:define>
</ui:composition>
