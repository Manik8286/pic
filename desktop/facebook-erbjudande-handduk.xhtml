      <ui:param name="badgeTop" value="90x50 cm" />
      <ui:param name="badgeMiddle" value="#{priceBean.productPrice('Towel_Bestcanvas_SE', 'Towel', 'Towel 90x50')}" />
      <ui:param name="badgeBottom" value="istället för #{priceBean.productCrossPrice('Towel_Bestcanvas_SE', 'Towel', 'Towel 90x50')}" />
      <ui:param name="badgeClass" value="-positionBottom" />

      <ui:param name="headline" value="Ditt foto på personlig handduk" />

      <ui:param name="teaserFeature1" value="&#60;strong&#62;Spara 58%&#60;/strong&#62;" />

        <ui:include src="/page-blocks/info-blocks-homestyle.xhtml">
          <ui:param name="towelFormatTable" value="true" />
          <ui:param name="checkHideSVT" value="true" />
        </ui:include>
      </section>
      <!-- /info boxes -->

      <section class="page-section">
        <!-- product info -->
        <ui:include src="/page-blocks/content-towel.xhtml" />
        <!-- /product info -->
      </section>


      <!-- paymentmethods -->
      <section class="page-section -alternate">
        <ui:include src="/page-blocks/paymentmethods.xhtml" />
