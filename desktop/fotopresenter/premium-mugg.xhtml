<ui:composition template="/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:param name="pageTitle" value="Premium Mugg" />

  <ui:define name="dataLayer">
    <ui:include src="/tracking/ecommerce/dataLayer-product-impression.xhtml">
      <ui:param name="mug_porcelain" value="true" />
      <ui:param name="noList" value="true" />
    </ui:include>
  </ui:define>

  <ui:define name="head">
    
  </ui:define>

  <ui:define name="meta">
    <meta name="description" content="" />
    <meta name="robots" content="NOINDEX,FOLLOW" />
    <link rel="canonical" href="https://www.bestcanvas.se/fotopresenter/premium-mugg.jsf" />
    <meta http-equiv="content-language" content="sv_SE"/>
  </ui:define>

  <ui:define name="content">
    <!-- teaser -->
    <section class="page-teaser">
      <ui:include src="/page-blocks/teaser.xhtml">
        <ui:param name="teaserBgImage" value="/#{shopInfoBean.versionPath}assets/img/backgrounds/mug-teaser-background.jpg" />
        <ui:param name="headline" value="Ditt" />
        <ui:param name="headline2" value="foto på en premiummugg" />
        <ui:param name="claim" value="" />
        <ui:param name="badgeTop" value="Spara upp till 62%" />
        <ui:param name="badgeMiddle" value="#{priceBean.productPrice('Mug-Porcelain_Bestcanvas_SE', 'Porcelain Mug', 'Porcelain Mug Left Landscape')}" />
        <ui:param name="badgeBottom" value="istället för #{priceBean.productCrossPrice('Mug-Porcelain_Bestcanvas_SE', 'Porcelain Mug', 'Porcelain Mug Left Landscape')}" />
        <ui:param name="teaserProductImage" value="/#{shopInfoBean.versionPath}assets/img/produkter/fotomugg/premium-fotomugg.png" />
        <ui:param name="acrylblockProduct" value="true" />
        <ui:param name="featuresClass" value="-up" />

        <ui:param name="ProductImgClass" value="text-center" />
        <ui:param name="altTeaserProductImage" value="premium fotomugg" />
        <ui:param name="teaserFeatureHighlighted" value="" />
        <ui:param name="teaserFeature1" value="Briljant och miljövänligt fototryck" />
        <ui:param name="teaserFeature2" value="Gjord av fint porslin" />
        <ui:param name="showHpLogo" value="" />
        <ui:param name="uploadId" value="1615" />
        <ui:param name="buttonText" value="Skapa" />
        <ui:param name="showShippingInfo" value="true" />
        <ui:param name="directuploadClass" value="#{sessionBean.userAgentType != 'phone' ? '-wide' : ''}" />
      </ui:include>
    </section>
    <!-- /teaser -->

    <!-- info boxes -->
    <section class="page-section -alternate -collapse-top">
        <ui:include src="/page-blocks/info-blocks-photogifts.xhtml">
          <ui:param name="mugPremiumFormatTable" value="true" />
          <ui:param name="checkHideSVT" value="true" />
        </ui:include>
    </section>
    <!-- /info boxes -->

    <section class="page-section">
      <ui:include src="/page-blocks/content-premium-mug.xhtml" />
    </section>

    <!-- paymentmethods -->
    <section class="page-section -alternate">
      <ui:include src="/page-blocks/paymentmethods.xhtml" />
      <ui:include src="/page-blocks/newsletter-wr.xhtml" />
    </section>
    <!-- /paymentmethods -->

  </ui:define>
</ui:composition>
