<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
  <div>
    <form class="js-du">
      <input type="hidden" value="#{directuploadProductId}" class="js-du-productid" />
      <div class="upload-button -noMove #{not empty buttonCushion ? '' : '-right'} -smallerTop #{not empty buttonMugs ? '-span-7' : ''}">
        <c:choose>
          <c:when test="${not empty buttonId}">
            <input type="file" class="js-du-file fileinput" id="#{buttonId}" accept="#{sessionBean.userAgentType == 'desktop' ? '.jpg, .jpeg, .png, .gif, .webp' : 'image/*'}"/>
          </c:when>
          <c:otherwise>
            <input type="file" class="js-du-file fileinput" accept="#{sessionBean.userAgentType == 'desktop' ? '.jpg, .jpeg, .png, .gif, .webp' : 'image/*'}"/>
          </c:otherwise>
        </c:choose>
        <button type="button" id="chooseFile" class="js-du-button action #{directuploadClass} filebutton ">
          <span class="#{strong}">#{buttonText}</span>
        </button>
      </div>
    </form>
  </div>
  <ui:include src="/page-blocks/uploader-cover.xhtml" />
</ui:composition>
