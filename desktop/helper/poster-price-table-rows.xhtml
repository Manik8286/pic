<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:repeat value="#{fn:split(pricesList, ',')}" var="f">
    <c:set var="type" value="Poster ${fn:replace(f, ' ', '')}" />
    <tr>
      <td>#{f}cm</td>
      <td>
        <ui:fragment rendered="#{priceBean.productPrice('Poster_Miarte_ES', 'Poster', type) ne '#ERROR#'}">
          <span class="-outdated">#{priceBean.productCrossPrice('Poster_Miarte_ES', 'Poster', type)}</span>
          <span class="-highlighted">#{priceBean.productPrice('Poster_Miarte_ES', 'Poster', type)}<sup>*</sup></span>
        </ui:fragment>
        <h:outputText value="â€”" rendered="#{priceBean.productPrice('Poster_Miarte_ES', 'Poster', type) eq '#ERROR#'}" />
      </td>
    </tr>
  </ui:repeat>

</ui:composition>
