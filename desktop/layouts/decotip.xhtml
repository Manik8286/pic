<ui:composition template="/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:ui="http://java.sun.com/jsf/facelets">

                <ui:param name="pageTitle" value="#{articleBean.title}" />

                <ui:define name="meta">
                  <meta name="robots" content="INDEX,FOLLOW" />
                  <meta http-equiv="content-language" content="sv_SE"/>
                  <meta name="description" content="#{articleBean.shortDescription}" />
            
                  <meta property="og:title" content="#{articleBean.metaTitle}" />
                  <meta property="og:type" content="article" />
                  <meta property="og:url" content="#{request.getRequestURL()}" />
                  <meta property="og:image" content="#{articleBean.teaserImage}" />
                  <meta property="og:description" content="#{articleBean.shortDescription}" />
                  <meta property="og:site_name" content="Bestcanvas.se" />
                  <meta property="article:section" content="Creativity" />
                  <meta property="article:tag" content="decoration" />
            
                  <meta itemprop="name" content="#{articleBean.metaTitle}" />
                  <meta itemprop="description" content="#{articleBean.shortDescription}" />
                  <meta itemprop="image" content="#{articleBean.teaserImage}" />
            
                  <meta name="twitter:card" content="summary_large_image" />
                  <meta name="twitter:site" content="@bestcanvas_se" />
                  <meta name="twitter:creator" content="@bestcanvas_se" />
                  <meta name="twitter:title" content="#{articleBean.metaTitle}" />
                  <meta name="twitter:description" content="#{articleBean.shortDescription}" />
                  <meta name="twitter:url" content="#{request.getRequestURL()}" />
                  <meta name="twitter:image" content="#{articleBean.teaserImage}" />
            
                  <link rel="canonical" href="#{request.getRequestURL()}" />
                </ui:define>

    <ui:define name="content">


     <header class="page-hero" style="background-image: url(#{articleBean.teaserImage})">
        <div class="inner">
          <h2 class="headline -shadows">#{articleBean.title}</h2>
          <div class="subtitle -shadows">#{articleBean.subtitle}</div>
        </div>
      </header>

    <section class="post text-section decotip deko-welt">

      <div class="text-section deko-welt">
              <div class="section">
                <h:outputText value="#{articleBean.longDescription}" escape="false" />
              </div>
      </div>


      <div class="section">
        <ui:include src="/content-blocks/social.xhtml" />
      </div>

      <ui:include src="/content-blocks/deko-world-canvas-buttons.xhtml" />

    </section>
    <script defer="defer" data-pin-hover="true" data-pin-lang="es" data-pin-save="true" src="//assets.pinterest.com/js/pinit.js"></script>
  
  </ui:define>
</ui:composition>
