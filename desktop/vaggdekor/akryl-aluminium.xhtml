<ui:composition template="/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:param name="pageTitle" value="Ditt Foto på Akrylglas+Aluminium" />

  <ui:define name="dataLayer">
    <ui:include src="/tracking/ecommerce/dataLayer-product-impression.xhtml">
      <ui:param name="acryl_alu" value="true" />
      <ui:param name="noList" value="true" />
    </ui:include>
  </ui:define>

  <ui:define name="head">


  </ui:define>

  <ui:define name="meta">
    <meta name="description" content="" />
    <meta name="robots" content="NOINDEX,FOLLOW" />
    <link rel="canonical" href="https://www.bestcanvas.se/vaggdekor/akryl-aluminium.jsf" />
    <meta http-equiv="content-language" content="sv_SE"/>
  </ui:define>

  <ui:define name="content">
    <ui:include src="/page-blocks/teaser-right-white.xhtml">
      <!-- Images -->
      <ui:param name="teaserBgImage" value="#{libraryImagesBean.getFilePathByLibraryImageId(437)}" />
      <ui:param name="teaserProductImage" value="#{libraryImagesBean.getFilePathByLibraryImageId(438)}" />
      <ui:param name="altTeaserProductImage" value="#{libraryImagesBean.getAltByLibraryImageId(437)}" />
      <ui:param name="showcaseClass" value="-transparent" />
      <ui:param name="imgClass" value="-withGap" />

      <!-- Headers -->
      <ui:param name="headline" value="Ditt Foto på Akryl + Aluminium" />
      <ui:param name="claim1" value="Förstärkningen av aluminiumplattan tillsammans med det glänsande akrylglase gör fotot till ett modernt konstverk." />

      <!-- Price Badge -->
      <ui:param name="badgeTop" value="Spara upp till 49%" />
      <ui:param name="badgeTopDiscount" value="Spara upp till" />
      <ui:param name="badgeMiddle" value="#{priceBean.productPrice('Acryl + Alu Print_Bestcanvas_SE', 'Acryl+Alu', 'Acryl+Alu 20x20')}" />
      <ui:param name="badgeBottom" value="istället för #{priceBean.productCrossPrice('Acryl + Alu Print_Bestcanvas_SE', 'Acryl+Alu', 'Acryl+Alu 20x20')}" />
      <ui:param name="badgeClass" value="-positionBottom" />

      <!-- Bullet points -->
      <ui:param name="teaserFeature1" value="Högsta färgintensitet och perfekt upplösning" />
      <ui:param name="teaserFeature2" value="Särskilt glänsande utseende" />
      <ui:param name="teaserFeature3" value="Lätt, formstabil och slitstark" />
      <ui:param name="teaserFeature4" value="Bäst lämpad för användning utomhus" />

      <!-- Upload Button -->
      <ui:param name="uploadId" value="267" />
      <ui:param name="buttonText" value="Skapa" />
      <ui:param name="quotes" value="false" />
    </ui:include>

    <!-- info boxes -->
    <section class="page-section -alternate -collapse-top">
      <ui:include src="/page-blocks/info-blocks-acrylic-aluminium.xhtml">
        <ui:param name="customLink" value="javascript:scrolltoPrices();" />
      </ui:include>
    </section>
    <!-- /info boxes -->

    <ui:include src="/page-blocks/acrylglas-aluminium-page-content.xhtml" />

    <!-- paymentmethods -->
    <section class="page-section -alternate">
   <ui:include src="/page-blocks/paymentmethods.xhtml" />
   <ui:include src="/page-blocks/newsletter-wr.xhtml" />
</section>
    <!-- /paymentmethods -->

    <!-- Breadcrumbs-->
    <ui:include src="/bread-crumbs/breadcrumbs-acrylglas-aluminium.xhtml" />
    <!-- /Breadcrumbs -->

  </ui:define>
</ui:composition>
