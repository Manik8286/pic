<ui:composition template="/templates/default.xhtml"

                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

	<meta http-equiv="content-language" content="sv_SE"/>

    <meta property="og:title" content="Canvastavlor Online: Köp Direkt från 44.00 kr | BestCanvas.se" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.bestcanvas.se/vaggdekor/canvastavlor.jsf" />
    <meta property="og:image" content="https://download.cdn-shop.com/media/web_images/social_media/bestcanvasse/canvastavla-foto.jpg" />
    <meta property="og:description" content="Canvastavla med foto: lägsta prisgaranti, leveransklar inom 24 timmar. Köp billiga canvastavlor online: bäst i test på SVT, redan över 40 000 nöjda kunder." />
    <meta property="og:site_name" content="BestCanvas.se" />

	<meta itemprop="name" content="Canvastavlor Online: Köp Direkt från 44.00 kr | BestCanvas.se" />
	<meta itemprop="description" content="Canvastavla med foto: lägsta prisgaranti, leveransklar inom 24 timmar. Köp billiga canvastavlor online: bäst i test på SVT, redan över 40 000 nöjda kunder." />
	<meta itemprop="image" content="https://download.cdn-shop.com/meta/bestcanvas-se/canvastavla-foto.jpg" />

	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:title" content="Canvastavlor Online: Köp Direkt från 44.00 kr | BestCanvas.se" />
	<meta name="twitter:description" content="Canvastavla med foto: lägsta prisgaranti, leveransklar inom 24 timmar. Köp billiga canvastavlor online: bäst i test på SVT, redan över 40 000 nöjda kunder." />
	<meta name="twitter:url" content="https://www.bestcanvas.se/vaggdekor/canvastavlor.jsf" />
	<meta name="twitter:image" content="https://download.cdn-shop.com/meta/bestcanvas-se/canvastavla-foto.jpg" />

  </ui:define>

<ui:define name="content">

    <ui:include src="/page-blocks/teaser-right-white.xhtml">
      <!-- Images -->
      <ui:param name="teaserBgImage" value="#{libraryImagesBean.getFilePathByLibraryImageId(445)}" />
      <ui:param name="teaserProductImage" value="#{libraryImagesBean.getFilePathByLibraryImageId(446)}" />
      <ui:param name="altTeaserProductImage" value="#{libraryImagesBean.getAltByLibraryImageId(445)}" />
      <ui:param name="showcaseClass" value="-transparent" />
      <ui:param name="showcaseTitle" value="Canvastavla" />
      <ui:param name="imgClass" value="widthMax" />
      
      <!-- Headers -->
      <ui:param name="headline" value="Canvastavlor" />
      <ui:param name="claim1" value="Ditt Foto på Canvas" />

      <!-- Price Badge -->
      <ui:param name="badgeTop" value="Spara upp till #{priceBean.absoluteSavingsPercent('Canvas_Bestcanvas_SE', 'Canvas', 'Canvas 20x20')}" />
      <ui:param name="badgeTopDiscount" value="Spara upp till" />
      <ui:param name="badgeMiddle" value="#{priceBean.productPrice('Canvas_Bestcanvas_SE', 'Canvas', 'Canvas 20x20')}" />
      <ui:param name="badgeBottom" value="istället för #{priceBean.productCrossPrice('Canvas_Bestcanvas_SE', 'Canvas', 'Canvas 20x20')}" />
      <ui:param name="badgeClass" value="-positionBottom" />

      <!-- Bullet points -->
      <ui:param name="teaserFeature1" value="#{sessionServicesBean.discountCode.code == 'FACEBOOK_BESTCANVAS-SE_PERCENT' or sessionServicesBean.discountCode.code == '17UJF26XQKZFPL5O5GU7' ? '&#60;b&#62;Spara upp till 88%&#60;/b&#62;' : '&#60;b&#62;Redan över 40.000 nöjda kunder&#60;/b&#62;'}" />

      <ui:param name="teaserFeature3" value="Leveransfärdig inom 24 timmar" />
      <ui:param name="teaserFeature4" value="#{sessionServicesBean.discountCode.code == 'FACEBOOK_BESTCANVAS-SE_PERCENT' or sessionServicesBean.discountCode.code == '17UJF26XQKZFPL5O5GU7' ? 'Redan över 40.000 nöjda kunder' : 'Modernt latextryck - Barnrumsvänligt'}" />

      <!-- Upload Button -->
      <ui:param name="uploadId" value="254" />
      <ui:param name="buttonText" value="Skapa" />
      <ui:param name="quotes" value="false" />
    </ui:include>

    <!-- info boxes -->
    <section class="page-section -alternate -collapse-top">
      <ui:include src="/page-blocks/info-blocks-canvas2.xhtml">
        <ui:param name="customLink" value="javascript:scrolltoPrices();" />
      </ui:include>
    </section>
    <!-- /info boxes -->

    <section class="page-section">
      <ui:include src="/page-blocks/canvas-page-content.xhtml" />
    </section>

    <!-- Rich Snippet -->
    <ui:include src="/#{shopInfoBean.defaultVersionPath}components/rich-snippets/rich-snippets-template.xhtml">
      <ui:param name="picturatorSnippetMeta" value="#{contentBean.snippets['SEO-BCSE-Rich-Snippet-Canvas']}" />
      <ui:param name="picturatorSnippetRating" value="#{contentBean.snippets['SEO-BCSE-Rich-Snippet-Rating']}" />
      <ui:param name="offerPrice" value="#{fn:trim(priceBean.productPrice('Canvas_Bestcanvas_SE', 'Canvas', 'Canvas 20x20').replace(shopInfoBean.shopCurrencySymbol, '').replace(',', '.'))}" />
    </ui:include>
    <!-- /Rich Snippet -->

    <!-- paymentmethods -->
    <section class="page-section -alternate">
      <ui:include src="/page-blocks/paymentmethods.xhtml" />
      <ui:include src="/page-blocks/newsletter-wr.xhtml" />
    </section>

    <!-- Breadcrumbs-->
