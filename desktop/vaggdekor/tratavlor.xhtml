<ui:composition template="/templates/default.xhtml"

  <ui:param name="pageTitle" value="Trätavla med Foto | Foto på Trä" />

  <ui:define name="head">

    <meta name="robots" content="INDEX,FOLLOW" />

	<meta http-equiv="content-language" content="sv_SE"/>

    <meta property="og:title" content="Trätavla med Foto | Foto på Trä" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.bestcanvas.se/vaggdekor/tratavlor.jsf" />
    <meta property="og:image" content="https://download.cdn-shop.com/media/web_images/social_media/bestcanvasse/foto-pa-tra.jpg" />
    <meta property="og:description" content="Ditt Foto på Trä. &#x2705; Äkta fotopapper för glänsande färger. &#x2705; 10 mm tjockt premium skiktträ. &#x2705; Matt fotoframkallning med bästa skärpa. &#x2705; Beställ nu!" />
    <meta property="og:site_name" content="BestCanvas.se" />

	<meta itemprop="name" content="Trätavla med Foto | Foto på Trä | bestcanvas.se" />
	<meta itemprop="description" content="Ditt Foto på Trä. &#x2705; Äkta fotopapper för glänsande färger. &#x2705; 10 mm tjockt premium skiktträ. &#x2705; Matt fotoframkallning med bästa skärpa. &#x2705; Beställ nu!" />
	<meta itemprop="image" content="https://download.cdn-shop.com/meta/bestcanvas-se/tratavlor.jpg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@bestcanvas_se" />
    <meta name="twitter:creator" content="@bestcanvas_se" />
    <meta name="twitter:title" content="Trätavla med Foto | Foto på Trä" />
    <meta name="twitter:description" content="Ditt Foto på Trä. &#x2705; Äkta fotopapper för glänsande färger. &#x2705; 10 mm tjockt premium skiktträ. &#x2705; Matt fotoframkallning med bästa skärpa. &#x2705; Beställ nu!" />

    <meta name="twitter:image" content="https://download.cdn-shop.com/media/web_images/social_media/bestcanvasse/foto-pa-tra.jpg" />

  </ui:define>

  <ui:define name="content">
    <ui:include src="/page-blocks/teaser-right-white.xhtml">
      <!-- Images -->
      <ui:param name="teaserBgImage" value="#{libraryImagesBean.getFilePathByLibraryImageId(475)}" />
      <ui:param name="teaserProductImage" value="#{libraryImagesBean.getFilePathByLibraryImageId(476)}" />
      <ui:param name="altTeaserProductImage" value="#{libraryImagesBean.getAltByLibraryImageId(475)}" />
      <ui:param name="showcaseClass" value="-transparent -showcase450h" />
      <ui:param name="imgClass" value="-withGap" />
      
      <!-- Headers -->
      <ui:param name="headline" value="Ditt Foto på Trätavlor" />
      <ui:param name="claim1" value="Ditt foto direkttryckt på trä för en extra elegant look." />

      <!-- Price Badge -->
      <ui:param name="badgeTop" value="Spara upp till #{priceBean.absoluteSavingsPercent('Wood Print_Bestcanvas_SE', 'Wood Classic', 'Wood 20x20')}" />
      <ui:param name="badgeTopDiscount" value="Spara upp till" />
      <ui:param name="badgeMiddle" value="#{priceBean.productPrice('Wood Print_Bestcanvas_SE', 'Wood Classic', 'Wood 20x20')}" />
      <ui:param name="badgeBottom" value="istället för #{priceBean.productCrossPrice('Wood Print_Bestcanvas_SE', 'Wood Classic', 'Wood 20x20')}" />
      <ui:param name="badgeClass" value="-positionBottom" />
      
      <!-- Bullet points -->
      <ui:param name="teaserFeature1" value="Briljant direkttryck på äkta träplatta av högsta kvalitet" />
      <ui:param name="teaserFeature2" value="Synbar subtil ådring för en naturlig look" />
      <ui:param name="teaserFeature3" value="10 mm tjock, flerskiktad träplatta av premiumkvalitet" />
      <ui:param name="teaserFeature4" value="Precisionsfrästa linjer för högklassisk trästruktur" />

      <!-- Upload Button -->
      <ui:param name="uploadId" value="1945" />
      <ui:param name="buttonText" value="Skapa" />
      <ui:param name="quotes" value="false" />
    </ui:include>

    <!-- info boxes -->
    <section class="page-section -alternate -collapse-top">
      <ui:include src="/page-blocks/info-blocks-wood.xhtml">
        <ui:param name="customLink" value="javascript:scrolltoPrices();" />
      </ui:include>
    </section>
    <!-- /info boxes -->

    <ui:include src="/page-blocks/wood-page-content.xhtml" />

    <!-- Rich Snippet -->
    <ui:include src="/#{shopInfoBean.defaultVersionPath}components/rich-snippets/rich-snippets-template.xhtml">
      <ui:param name="picturatorSnippetMeta" value="#{contentBean.snippets['SEO-BCSE-Rich-Snippet-Wood']}" />
      <ui:param name="picturatorSnippetRating" value="#{contentBean.snippets['SEO-BCSE-Rich-Snippet-Rating']}" />
      <ui:param name="offerPrice" value="#{fn:trim(priceBean.productPrice('Wood Print_Bestcanvas_SE', 'Wood Classic', 'Wood 20x20').replace(shopInfoBean.shopCurrencySymbol, '').replace(',', '.'))}" />
    </ui:include>
    <!-- /Rich Snippet -->

    <!-- paymentmethods -->
    <section class="page-section -alternate">
      <ui:include src="/page-blocks/paymentmethods.xhtml" />
      <ui:include src="/page-blocks/newsletter-wr.xhtml" />
    </section>
    <!-- /paymentmethods -->
    
    <!-- Breadcrumbs-->
