<ui:composition template="/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:param name="pageTitle" value="Trätavla med Foto | Foto på Trä" />

  <ui:define name="dataLayer">
    <ui:include src="/tracking/ecommerce/dataLayer-product-impression.xhtml">
      <ui:param name="wood_classic" value="true" />
      <ui:param name="noList" value="true" />
    </ui:include>
    <script>
			dataLayer.push({
				'marketingChannelPage': 'sea'
			})
		</script>
  </ui:define>

  <ui:define name="head">
    <ui:include src="/coupons/discountcode-BC_SE_SEA.xhtml" />
    <ui:include src="/helper/reference.xhtml" />
  </ui:define>

  <ui:define name="meta">
    <meta name="description" content="Ditt Foto på Trä. &#x2705; Äkta fotopapper för glänsande färger. &#x2705; 10 mm tjockt premium skiktträ. &#x2705; Matt fotoframkallning med bästa skärpa. &#x2705; Beställ nu!" />
    <meta name="robots" content="NOINDEX,FOLLOW" />
    <meta http-equiv="content-language" content="sv_SE"/>
  </ui:define>

  <ui:define name="content">
    <ui:include src="/page-blocks/teaser-right-white.xhtml">
      <!-- Images -->
      <ui:param name="teaserBgImage" value="#{libraryImagesBean.getFilePathByLibraryImageId(475)}" />
      <ui:param name="teaserProductImage" value="#{libraryImagesBean.getFilePathByLibraryImageId(476)}" />
      <ui:param name="altTeaserProductImage" value="#{libraryImagesBean.getAltByLibraryImageId(475)}" />
      <ui:param name="showcaseClass" value="-transparent" />
      <ui:param name="imgClass" value="-withGap" />

      <!-- Headers -->
      <ui:param name="headline" value="Ditt Foto på Trä" />
      <ui:param name="claim1" value="Ditt foto direkttryckt på trä för en extra elegant look." />

      <!-- Price Badge -->
      <ui:param name="badgeTop" value="80x60 cm" />
      <ui:param name="badgeMiddle" value="#{priceBean.productPrice('Wood Print_Bestcanvas_SE', 'Wood Classic', 'Wood 80x60')}" />
      <ui:param name="badgeBottom" value="istället för #{priceBean.productCrossPrice('Wood Print_Bestcanvas_SE', 'Wood Classic', 'Wood 80x60')}" />
      <ui:param name="badgeClass" value="-positionBottom" />

      <!-- Bullet points -->
      <ui:param name="teaserFeature1" value="Briljant direkttryck på äkta träplatta av högsta kvalitet" />
      <ui:param name="teaserFeature2" value="Synbar subtil ådring för en naturlig look" />
      <ui:param name="teaserFeature3" value="10 mm tjock, flerskiktad träplatta av premiumkvalitet" />
      <ui:param name="teaserFeature4" value="Precisionsfrästa linjer för högklassisk trästruktur" />

      <!-- Upload Button -->
      <ui:param name="uploadId" value="1945" />
      <ui:param name="buttonText" value="Skapa" />
      <ui:param name="quotes" value="false" />
    </ui:include>

    <!-- info boxes -->
    <section class="page-section -alternate -collapse-top">
      <ui:include src="/page-blocks/info-blocks-wood.xhtml" />
    </section>
    <!-- /info boxes -->

      <ui:include src="/page-blocks/wood-page-content.xhtml" />


    <!-- paymentmethods -->
    <section class="page-section -alternate">
      <ui:include src="/page-blocks/paymentmethods.xhtml" />
      <ui:include src="/page-blocks/newsletter-wr.xhtml" />
    </section>
    <!-- /paymentmethods -->


    <!-- microdata -->
        <ui:include src="/content-blocks/microdata-simple.xhtml">
        <ui:param name="name" value="Ditt Foto på Trä - 80x60 cm" />
        <ui:param name="sku" value="WOOD-DIGI-80X60-1" />
        <ui:param name="url" value="https://www.bestcanvas.se/foto-pa-tra-erbjudande-80x60/" />
        <ui:param name="price" value="#{priceBean.productPrice('Wood Print_Bestcanvas_SE', 'Wood Classic', 'Wood 80x60')}" />
    </ui:include>
    <!-- /microdata -->

  </ui:define>
</ui:composition>
