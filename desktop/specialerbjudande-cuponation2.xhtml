<ui:composition template="/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:define name="head">
    <script>
      var couponSuccess = #{discountCodeBean.setCode('LayoutChangeOnly')};
      var element = document.getElementById("congrats");
    </script>
    
  </ui:define>

  <ui:define name="dataLayer">
    <ui:include src="/tracking/ecommerce/dataLayer-product-impression.xhtml">
      <ui:param name="canvas" value="true" />
      <ui:param name="noList" value="true" />
    </ui:include>
    <script>
        dataLayer.push({
          'marketingChannelPage': 'affiliate'
        })
      </script>
  </ui:define>

  <ui:define name="meta">
    <meta name="robots" content="NOINDEX,FOLLOW" />
  </ui:define>

  <ui:param name="pageTitle" value="Ditt Foto på Filt!" />

  <ui:define name="content">

    <!-- teaser -->
    <section class="page-teaser">
      <ui:include src="/page-blocks/teaser.xhtml" >
        <!-- base teaser parameters -->
  	    <ui:param name="teaserBgImage" value="/#{shopInfoBean.versionPath}assets/img/blackfriday/background-photogifts.jpg" />
        <ui:param name="teaserClass" value="-mothersday" />
        <ui:param name="headline" value="15% rabatt på filtar!" />
        <ui:param name="claim" value="Exklusivt CUPONATION-erbjudande!" />
        <ui:param name="teaserProductImage" value="/#{shopInfoBean.versionPath}assets/img/affiliate/teaser/blanket15off.png" />
        <ui:param name="imgSize" value="500" />
        <ui:param name="codeClass" value="-smaller" />

        <!-- feature checklist -->
        <ui:param name="codeField" value="true" />
        <ui:param name="teaserFeature1" value="Mjuk och hög kvalitet fleeceflannell" />
        <ui:param name="teaserFeature2" value="Allergivänligt och luktfritt tryckt" />
        <ui:param name="teaserFeature3" value="Tvättmaskinssäker vid låga temperaturer" />

        <ui:param name="noFreeShippingInfo" value="false" />
        <ui:param name="codeTitle" value="Rabattkod:" />
        <ui:param name="codeContent" value="CUPONATION1849" />
        <ui:param name="validUntil" value="Erbjudandet gäller up till och med 16.12.2018." />
        <ui:param name="quotes" value="false" />

        <!-- button parameters -->
        <ui:param name="uploadId" value="2000" />
        <ui:param name="buttonText" value="Skapa" />
      </ui:include>
    </section>
    <!-- /teaser -->

    <!-- info boxes -->
    <section class="page-section -alternate -collapse-top">
      <ui:include src="/page-blocks/info-blocks-homestyle.xhtml">
        <ui:param name="blanketFormatTable" value="true" />
        <ui:param name="checkHideSVT" value="true" />
      </ui:include>
    </section>
    <!-- /info boxes -->

    <section class="page-section">
      <!-- product info -->
      <ui:include src="/page-blocks/content-blanket.xhtml" />
      <!-- /product info -->
    </section>

    <!-- paymentmethods -->
    <section class="page-section -alternate">
      <ui:include src="/page-blocks/paymentmethods.xhtml" />
      <ui:include src="/page-blocks/newsletter-wr.xhtml" />
    </section>
    <!-- /paymentmethods -->

  </ui:define>
</ui:composition>
