<ui:composition template="/templates/checkout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

  <ui:param name="pageTitle" value="#{_['Shopping Cart']}" />
  <ui:param name="stepCount" value="3" />

  <ui:define name="dataLayer">
    <ui:include src="/tracking/ecommerce/dataLayer-addToCart.xhtml"/>
  </ui:define>

  <ui:define name="head">
    <script src="/#{shopInfoBean.versionPath}static/build/js/shoppingcart.js"></script>
  </ui:define>

  <ui:define name="meta">
    <meta name="robots" content="NOINDEX,NOFOLLOW" />
  </ui:define>

  <ui:define name="content">
    <p:ajaxStatus onstart="showToast('Kundvagnen uppdateras...');" oncomplete="hideToast(300);" onerror="hideToast(300);" />

    <section class="checkout-step-3 checkout-section">
      <!-- left side -->
      <ui:include src="/content-blocks/shoppingcart-main-christmas.xhtml" />

      <!-- right side -->
      <ui:remove>
        <div class="info">
          <div class="panel -text-centered">
            <i><strong>Customer's opinion: <br/></strong>
            "Brilliant service, great photo canvas that is stunning quality. The speed of service and customer experience is excellent."</i>
          </div>
          <div class="panel partner">
            <h3 class="headline">Betala s√§kert och enkelt</h3>
            <br/>
            <ul class="payment-items -horizontal">
              <li class="payment-item -mastercard"><span class="sr">MasterCard</span></li>
              <li class="payment-item -visa"><span class="sr">Visa</span></li>
              <li class="payment-item -american-express"><span class="sr">American Express</span></li>
              <li class="payment-item -paypal"><span class="sr">Paypal</span></li>
              <li class="payment-item -klarna"><span class="sr">Klarna</span></li>
              <li class="payment-item -verified-by-visa"><span class="sr">Verified by Visa</span></li>
              <li class="payment-item -mcode"><span class="sr">MasterCard SecureCode</span></li>
            </ul>
          </div>
          <div class="panel partner">
            <h3 class="headline">Logistics</h3>
            <br/>
            <img src="/#{shopInfoBean.versionPath}assets/img/backgrounds/placeholder.svg" data-srcset="/#{shopInfoBean.versionPath}assets/img/logo/ups.png" />
          </div>
        </div>
      </ui:remove>
    </section>

    <!-- paymentmethods -->
    <section class="page-section -alternate">
   <ui:include src="/page-blocks/paymentmethods.xhtml" />
   
</section>
  </ui:define>

  <ui:define name="eofscript">
    <ui:include src="/trackingcodes/endofbody-cart.xhtml" />
  </ui:define>
</ui:composition>
