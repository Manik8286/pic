<ui:composition template="/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:param name="pageTitle" value="#{_['User Activation']}" />
<ui:param name="noTracking" value="true" />
<ui:define name="dataLayer">
  <ui:include src="/tracking/dataLayer-pagetype-account.xhtml"/>
</ui:define>
<ui:define name="head">
  <f:event type="preRenderView" listener="#{userActivationBean.init}" />
</ui:define>
<ui:define name="meta">
  <meta name="robots" content="NOINDEX,NOFOLLOW" />
</ui:define>

<ui:define name="content">
  <div class="main-panel">
    <h1>#{userActivationBean.message}</h1>
  </div>
</ui:define>
</ui:composition>
