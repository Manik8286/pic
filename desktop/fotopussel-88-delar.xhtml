<ui:composition template="/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:param name="pageTitle" value="Fotopussel » Pussel med Foto" />

    <ui:define name="dataLayer">
      <ui:include src="/tracking/ecommerce/dataLayer-product-impression.xhtml">
        <ui:param name="puzzle" value="true" />
        <ui:param name="noList" value="true" />
      </ui:include>
    </ui:define>

    <ui:define name="meta">
        <meta name="description" content="Ditt Fotopussel. &#x2705; Personligt pussel med eget foto av högsta kvalitet. &#x2705; Gjord av robust kartong och precisionsstämplade bitar." />
        <meta name="robots" content="NOINDEX,FOLLOW" />
    </ui:define>

    <ui:define name="content">
        <ui:include src="/page-blocks/teaser-right-white.xhtml">
            <!-- Images -->
            <ui:param name="teaserBgImage" value="#{libraryImagesBean.getFilePathByLibraryImageId(470)}" />
            <ui:param name="teaserProductImage" value="#{libraryImagesBean.getFilePathByLibraryImageId(471)}" />
            <ui:param name="altTeaserProductImage" value="#{libraryImagesBean.getAltByLibraryImageId(470)}" />
            <ui:param name="showcaseClass" value="-transparent" />
            <ui:param name="imgClass" value="-withGap" />

            <!-- Headers -->
            <ui:param name="headline" value="Ditt &#60;span class=&#34;-highlighted-text&#34;&#62;Fotopussel&#60;/span&#62;" />
            <ui:param name="claim1" value="Personligt pussel med eget foto av högsta kvalitet" />

            <!-- Price Badge -->
            <ui:param name="badgeTop" value="88 delar" />
            <ui:param name="badgeMiddle" value="#{priceBean.productPrice('Puzzle_Bestcanvas_SE', 'Puzzle', 'Puzzle 20x27 cm - 88 Teile')}" />
            <ui:param name="badgeBottom" value="istället för #{priceBean.productCrossPrice('Puzzle_Bestcanvas_SE', 'Puzzle', 'Puzzle 20x27 cm - 88 Teile')}" />
            <ui:param name="badgeClass" value="-positionBottom" />

            <!-- Bullet points -->
            <ui:param name="teaserFeature1" value="Från den verkliga testvinnaren" />
            <ui:param name="teaserFeature2" value="Garanti för bästa pris" />
            <ui:param name="teaserFeature3" value="Brilliant, miljövänligt fototryck" />
            <ui:param name="teaserFeature4" value="HD – särskilt lämplig för tryck i högupplösning" />

            <!-- Upload Button -->
            <ui:param name="uploadId" value="864" />
            <ui:param name="buttonText" value="Skapa" />
            <ui:param name="quotes" value="false" />
        </ui:include>


        <!-- info boxes -->
          <section class="page-section -alternate -collapse-top">
              <ui:include src="/page-blocks/info-blocks-photogifts.xhtml">
                <ui:param name="puzzleFormatTable" value="true" />
                <ui:param name="checkHideSVT" value="true" />
              </ui:include>
          </section>
        <!-- /info boxes -->

          <section class="page-section">
            <ui:include src="/page-blocks/puzzle-page-content.xhtml" />
          </section>

        <!-- paymentmethods -->
          <section class="page-section -alternate">
            <ui:include src="/page-blocks/paymentmethods.xhtml" />
            <ui:include src="/page-blocks/newsletter-wr.xhtml" />
          </section>
        <!-- /paymentmethods -->

        <!-- microdata -->
          <ui:include src="/content-blocks/microdata-simple.xhtml">
            <ui:param name="name" value="Ditt Fotopussel - 88 delar" />
            <ui:param name="sku" value="PUZZLE-20x27-88TEILE" />
            <ui:param name="url" value="https://www.bestcanvas.se/fotopussel-88-delar/  " />
            <ui:param name="price" value="#{priceBean.productPrice('Puzzle_Bestcanvas_SE', 'Puzzle', 'Puzzle 20x27 cm - 88 Teile')}" />
        </ui:include>
        <!-- /microdata -->
  </ui:define>
</ui:composition>
