<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

  <div class="row">
    <ui:include src="/content-blocks/info-blocks-badges.xhtml" />
    <div class="col #{sessionBean.userAgentType == 'desktop' ? '-span-4' : ''}#{sessionBean.userAgentType == 'tablet' ? '-span-4' : ''}#{sessionBean.userAgentType == 'phone' ? '-span-12' : ''}">
      <div class="showcase-box" data-mh="info">
        <h:outputText escape="false" value="#{contentBean.snippets[snippet]}" />
      </div>
    </div>
  </div>

</ui:composition>
