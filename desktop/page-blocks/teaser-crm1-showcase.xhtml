<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <div class="showcase" style="background-image:url(#{bgimage})">
    <header class="head text-center">
    <br/>
      <h1 class="headline -green">#{headline}</h1> <br />
      <div class="claim">#{subheading}</div> <br />
    </header>
    <div class="body">

      <!-- teaser left -->
      <div class="product-crm">
       <ui:fragment rendered="#{not empty image}">
        <img class="image checkout-preview" style="padding:0;" src="#{image}" alt=""  />
            </ui:fragment>
      </div><!-- /teaser left -->

      <!-- teaser right -->
      <div class="info-crm">
      <ui:fragment rendered="#{not empty listTitle}">
           <div class="-green"><strong>#{listTitle}</strong></div> <br />
        </ui:fragment>
        <ul class="features">
          <ui:fragment rendered="#{not empty list1}">
            <li>#{list1}</li>
          </ui:fragment>
          <ui:fragment rendered="#{not empty list2}">
            <li>#{list2}</li>
          </ui:fragment>
          <ui:fragment rendered="#{not empty list3}">
            <li>#{list3}</li>
          </ui:fragment>
          <ui:fragment rendered="#{not empty list4}">
            <li>#{list4}</li>
          </ui:fragment>
          <ui:fragment rendered="#{not empty list5}">
            <li>#{list5}</li>
          </ui:fragment>
        </ul>
        <br/>
        <br />

        <div class="product-crm -add-width pull-right">
                <ui:fragment rendered="#{not empty code}">
        <strong><span>#{code}</span> </strong>
         </ui:fragment>
        <!-- UPLOAD BUTTON INCLUDE-->
          <ui:include src="/#{baseUrlBean.languageBase}components/file-upload/directupload.xhtml">
            <ui:param name="directuploadProductId" value="553" />
            <ui:param name="directuploadClass" value="action" />
        </ui:include>
          <p class="deal-condition">#{Ndate}</p>
      </div>
      </div><!-- /teaser right -->
    </div>
  </div>

</ui:composition>
