<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">


  <div class="newsletter-list">
    <div class="newsletter -span-8">
      <div class="item-box -nl" data-mh="newsletter">
        <h3 class="title">Prenumerera på vårt nyhetsbrev för att få exklusiva erbjudanden!</h3>
        <div class="subtitle"><br/></div>
        <form action="https://services.cdn-shop.com/api/v1/doisubscribe?" method="get" class="signup" accept-charset="UTF-8"  target="newsletterTarget" onsubmit="Modal.open('#newsletterSubmitted');">
          <div class="form-group -powerline -grouped">
            <button type="submit" class="action button -action -wide">Skicka</button>
            <div class="field">
              <input class="input -shy -high" type="email" name="email" placeholder="Vänligen ange din e-postadress" required="true" oninvalid="this.setCustomValidity('Vänligen ange din e-postadress')"  onchange="setCustomValidity('')" />
            </div>
          </div>
          <div class="form-group -grouped">
            <div class="checkbox accept">
              <input type="checkbox" id="agreedNewsletter" name="acceptNewsletter" required="true" oninvalid="this.setCustomValidity('Gelieve dit vakje aan te vinken om verder te gaan')"  onchange="setCustomValidity('')"/>
              <label for="agreedNewsletter">Jag har läst <a href="javascript:void(0)" onclick="Modal.open('#privacyPolicy');">Integritetspolicyn</a> och godkänner denna.</label>
            </div>
          </div>
          <input name="red" type="hidden" value="https://www.bestcanvas.se" />
          <input name="shop" type="hidden" value="bestcanvas.se" />
          <input name="event" type="hidden" value="566" />
          <input name="subscribevia" type="hidden" value="1" />
        </form>
        <iframe style="display: none" name="newsletterTarget"></iframe>
      </div>
    </div>
    
    <div class="social -span-4">
      <div class="item-box -nl -small" data-mh="newsletter">
        <h3 class="title">Följ oss </h3>
        <div class="subtitle">och håll dig uppdaterad</div>
        <ul class="social-items">
          <li class="social-item -facebook"><a href="https://facebook.com/bestcanvasse/" target="_blank">
            <ui:include src="/helper/svg.xhtml">
              <ui:param name="svgClass" value="icon" />
              <ui:param name="svgUrl" value="/#{shopInfoBean.versionPath}assets/build/svg/map-page.svg#page-facebook" />
            </ui:include>
            
          </a></li>

          <li class="social-item -instagram"><a href="https://www.instagram.com/bestcanvas_se/" target="_blank">
            <ui:include src="/helper/svg.xhtml">
              <ui:param name="svgClass" value="icon" />
              <ui:param name="svgUrl" value="/#{shopInfoBean.versionPath}assets/build/svg/map-page.svg#page-instagram" />
              <ui:param name="instagram" value="true" />
            </ui:include>
          </a></li>

          <li class="social-item -twitter"><a href="https://twitter.com/bestcanvas_se/" target="_blank">
            <ui:include src="/helper/svg.xhtml">
              <ui:param name="svgClass" value="icon" />
              <ui:param name="svgUrl" value="/#{shopInfoBean.versionPath}assets/build/svg/map-page.svg#page-twitter" />
            </ui:include>
            
          </a></li>
          <li class="social-item -pinterest"><a href="https://pinterest.com/bestcanvasse/" target="_blank">
            <ui:include src="/helper/svg.xhtml">
              <ui:param name="svgClass" value="icon" />
              <ui:param name="svgUrl" value="/#{shopInfoBean.versionPath}assets/build/svg/map-page.svg#page-pinterest" />
            </ui:include>
            
          </a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="js-modal" id="newsletterSubmitted">
    <div class="head">Tack för att du registrerat dig.</div>
    <div class="body text-format">
      <h:outputText escape="false" value="#{contentBean.snippets['nl-subscription']}"/>
    </div>
    <div class="foot">
      <button type="button" onclick="Modal.close('#newsletterSubmitted')" class="button -control -neutral">Ok</button>
    </div>
  </div>

</ui:composition>
