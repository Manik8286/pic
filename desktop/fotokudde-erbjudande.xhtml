<ui:composition template="/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:param name="pageTitle" value="Fotokudde | Kudde med Foto" />

     <ui:define name="dataLayer">
      <ui:include src="/tracking/ecommerce/dataLayer-product-impression.xhtml">
        <ui:param name="pillow" value="true" />
        <ui:param name="pillow_premium" value="true" />
        <ui:param name="noList" value="true" />
      </ui:include>
      <script>
        dataLayer.push({
          'marketingChannelPage': 'sea'
        })
      </script>
    </ui:define>

    <ui:define name="head">
        <ui:include src="/coupons/discountcode-BC_SE_SEA.xhtml" />
        <ui:include src="/helper/reference.xhtml" />
        <style type="text/css">
            .desktop .upload-button.-position.-positionCushion {
                bottom: -275px !important;
            }
            .desktop .page-teaser>.showcase {
                padding-top: 0;
            }
        </style>
    </ui:define>

    <ui:define name="meta">
        <meta name="description" content="Din Fotokudde. &#x2705; Örngottet kan tvättas i masking på 40°C. &#x2705; En glamorös personlig kudde med foto av elegant satin. &#x2705; Väldigt populär som ett bevis på kärlek." />
        <meta name="robots" content="NOINDEX,FOLLOW" />
    </ui:define>

  <ui:define name="content">

    <!-- teaser -->
    <section class="page-teaser">
      <ui:include src="/page-blocks/teaser-cushion.xhtml" >
        <!-- base teaser parameters -->
        <ui:param name="teaserHeadlineR" value="Glänsande Foto-Kudde" />
        <ui:param name="teaserClaimR" value="Gjord utav satin, speciellt mjuk och mysig" />
        <ui:param name="teaserHeadline" value="Premium Foto-Kudde" />
        <ui:param name="teaserClaim" value="Randlöst tryck och handsydd" />
        <ui:param name="fontSizeClaim" value="fontSizeClaim" />
        <ui:param name="fontSizeHeadline" value="fontSizeHeadline" />
        <ui:param name="#{sessionBean.userAgentType == 'desktop' ? 'teaserImage' : ''}" value="#{libraryImagesBean.getFilePathByLibraryImageId(449)}" />
        <ui:param name="bgPosition" value="center top" />

        <!-- Mobile / Tablet -->
        <ui:param name="#{sessionBean.userAgentType == 'desktop' ? '' : 'teaserProductImageR'}" value="#{libraryImagesBean.getFilePathByLibraryImageId(450)}" />
        <ui:param name="#{sessionBean.userAgentType == 'desktop' ? '' : 'teaserProductImage'}" value="#{libraryImagesBean.getFilePathByLibraryImageId(451)}" />
        <ui:param name="#{sessionBean.userAgentType == 'desktop' ? '' : 'teaserProductAlt'}" value="fotokudde" />
        <ui:param name="#{sessionBean.userAgentType == 'desktop' ? '' : 'teaserProductAltR'}" value="premium foto kudde" />
        <ui:param name="#{sessionBean.userAgentType == 'desktop' ? '' : 'showcaseClass'}" value="-transparent" />

        <!-- badge parameters -->
        <ui:param name="badgeTopR" value="Spara upp till 62%" />
        <ui:param name="badgeCenterR" value="#{priceBean.productPrice('Pillow_Bestcanvas_SE', 'Pillow', 'Pillow 40x40')}" />
        <ui:param name="badgeBottomStrikeR" value="#{priceBean.productCrossPrice('Pillow_Bestcanvas_SE', 'Pillow', 'Pillow 40x40')}" />

        <ui:param name="badgeTop" value="Spara upp till 64%" />
        <ui:param name="badgeCenter" value="#{priceBean.productPrice('Pillow_Premium_Bestcanvas_SE', 'Premium Cushion', 'Premium Cushion 40x40')}" />
        <ui:param name="badgeBottomStrike" value="#{priceBean.productCrossPrice('Pillow_Premium_Bestcanvas_SE', 'Premium Cushion', 'Premium Cushion 40x40')}" />

        <ui:param name="buttonText" value="Skapa" />
      </ui:include>
    </section>
    <!-- /teaser -->

    <!-- info boxes -->
    <section class="page-section -alternate -collapse-top">
        <ui:include src="/page-blocks/info-blocks-homestyle.xhtml">
            <ui:param name="cushionsMainFormatTable" value="true" />
            <ui:param name="checkHideSVT" value="#{sessionBean.userAgentType != 'desktop'}" />
        </ui:include>
    </section>
    <!-- /info boxes -->

    <section class="page-section">
        <!-- product info -->
        <ui:include src="/page-blocks/cushion-page-content-new-img.xhtml">
            <ui:param name="buttonText" value="Skapa" />
            <ui:param name="productButtonIDinsideClassic" value="861" />
            <ui:param name="productButtonIDinsidePremium" value="1614" />
        </ui:include>
    </section>

    <!-- paymentmethods -->
    <section class="page-section -alternate">
      <ui:include src="/page-blocks/paymentmethods.xhtml" />
      <ui:include src="/page-blocks/newsletter-wr.xhtml" />
    </section>
    <!-- /paymentmethods -->


    <!-- microdata -->
        <ui:include src="/content-blocks/microdata-simple.xhtml">
        <ui:param name="name" value="Foto-Kudde" />
        <ui:param name="sku" value="	KISSEN" />
        <ui:param name="url" value="https://www.bestcanvas.se/fotokudde-erbjudande/" />
        <ui:param name="price" value="#{priceBean.productPrice('Pillow_Bestcanvas_SE', 'Pillow', 'Pillow 40x40')}" />
    </ui:include>
    <!-- /microdata -->


</ui:define>
</ui:composition>
