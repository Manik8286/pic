<ui:composition template="/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:param name="pageTitle" value="Ditt foto på canvas från #{priceBean.productPrice('Canvas_Bestcanvas_SE', 'Canvas', 'Canvas 20x20')}" />

  <ui:define name="dataLayer">
    <ui:include src="/tracking/ecommerce/dataLayer-product-impression.xhtml">
      <ui:param name="canvas" value="true" />
      <ui:param name="noList" value="true" />
    </ui:include>
  </ui:define>

  <ui:define name="head">
    <ui:include src="/coupons/discountcode-BC_SE_SEA.xhtml" />
    <ui:include src="/helper/reference.xhtml" />
    <style>
      .page-head-row > .nav {display: none;}
    </style>
  </ui:define>

  <ui:define name="meta">
    <meta name="description" content="" />
    <meta name="robots" content="NOINDEX,FOLLOW" />
  </ui:define>

  <ui:define name="content">
    <ui:include src="/page-blocks/teaser-right-white.xhtml">
      <!-- Images -->
      <ui:param name="teaserBgImage" value="/#{shopInfoBean.versionPath}assets/img/backgrounds/room-canvas.jpg" />
      <ui:param name="teaserProductImage" value="/#{shopInfoBean.versionPath}assets/img/produkter/hemsida/canvastavlor-teaser-spring.png" />
      <ui:param name="altTeaserProductImage" value="Ditt Foto på Canvas" />
      <ui:param name="showcaseClass" value="-transparent" />
      <ui:param name="ProductImgClass" value="-smaller" />
      <ui:param name="imgClass" value="-withGap #{sessionBean.userAgentType == 'tablet' ? '-span-12' : ''}" />
      <ui:param name="acrylblockProduct" value="true" />
      
      
      <!-- Headers -->
      <ui:param name="headline" value="Ditt Foto på Canvas " />
      <ui:param name="claim1" value="Skapa ditt eget högvärdiga konstverk!" />

      <!-- Price Badge -->
      <ui:param name="badgeTop" value="Spara upp till 84%" />
      <ui:param name="badgeTopDiscount" value="Spara upp till" />
      <ui:param name="badgeMiddle" value="#{priceBean.productPrice('Canvas_Bestcanvas_SE', 'Canvas', 'Canvas 20x20')}" />
      <ui:param name="badgeBottom" value="istället för #{priceBean.productCrossPrice('Canvas_Bestcanvas_SE', 'Canvas', 'Canvas 20x20')}" />
      <ui:param name="badgeClass" value="-positionBottom" />
      
      <!-- Bullet points -->
      <ui:param name="teaserFeature1" value="&#60;b&#62;Spara upp till 88%&#60;/b&#62;" />
      <ui:param name="teaserFeature2" value="Bäst i Test på SVT's PLUS" />
      <ui:param name="teaserFeature3" value="Redan över 40.000 nöjda kunder" />
      <ui:param name="teaserFeature4" value="Leveransfärdig inom Bäst i Test" />

      <!-- Upload Button -->
      <ui:param name="uploadId" value="254" />
      <ui:param name="buttonText" value="Skapa" />
      <ui:param name="quotes" value="false" />
    </ui:include>

    <!-- info boxes -->
    <section class="page-section -alternate -collapse-top">
      <ui:include src="/page-blocks/info-blocks-canvas.xhtml" />
    </section>
    <!-- /info boxes -->

    <section class="page-section">
      <ui:include src="/page-blocks/canvas-page-content.xhtml" />
    </section>

    <!-- paymentmethods -->
    <section class="page-section -alternate">
   <ui:include src="/page-blocks/paymentmethods.xhtml" />
   <ui:include src="/page-blocks/newsletter-wr.xhtml" />
</section><!-- /paymentmethods -->

  </ui:define>
</ui:composition>
