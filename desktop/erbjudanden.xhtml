<ui:composition template="/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:param name="pageTitle" value="Ditt foto på canvas från #{priceBean.productPrice('Canvas_Bestcanvas_SE', 'Canvas', 'Canvas 20x20')}" />

  <ui:define name="dataLayer">
    <ui:include src="/tracking/ecommerce/dataLayer-product-impression.xhtml">
      <ui:param name="canvas" value="true" />
      <ui:param name="noList" value="true" />
    </ui:include>
  </ui:define>

  <ui:define name="head">
    <ui:include src="/coupons/discountcode-BC_SE_SEA.xhtml" />
<ui:include src="/helper/reference.xhtml" />
    <style>
      .page-head-row > .nav {display: none;}
    </style>
  </ui:define>

  <ui:define name="meta">
    <meta name="description" content="" />
    <meta name="robots" content="NOINDEX,FOLLOW" />
  </ui:define>

<ui:define name="content">

    <ui:include src="/page-blocks/teaser#{sessionBean.userAgentType != 'desktop' ? '' : '-right-white'}.xhtml">
      <!-- Image -->
      <ui:param name="teaserBgImage" value="/#{shopInfoBean.versionPath}assets/img/backgrounds/standard_bg_teaser-compressor.jpg" />
      <ui:param name="teaserProductImage" value="/#{shopInfoBean.versionPath}assets/img/produkter/hemsida/canvastavlor-teaser-spring.png" />
      <ui:param name="altTeaserProductImage" value="Ditt Foto på Canvas" />
      <ui:param name="ProductImgClass" value="-smaller" />
      <!-- Headers -->
      <ui:param name="headline" value="#{sessionBean.userAgentType == 'desktop' ? 'Ditt Foto på Canvas' : 'Ditt Foto på &#60;span class=&#34;-highlighted-text&#34;&#62;Canvas&#60;&#47;span&#62;'}" />
      <ui:param name="claim" value="#{sessionBean.userAgentType == 'desktop' ? '' : 'Skapa ditt eget &#60;span class=&#34;-highlighted-text&#34;&#62;högvärdiga&#60;&#47;span&#62; konstverk!'}" />
      <!-- Price Badge -->
      <ui:param name="#{sessionBean.userAgentType != 'phone' ? '' : 'badgeTop'}" value="Spara upp till 88%" />
      <ui:param name="#{sessionBean.userAgentType != 'phone' ? '' : 'badgeMiddle'}" value="#{priceBean.productPrice('Canvas_Bestcanvas_SE', 'Canvas', 'Canvas 20x20')}" />
      <ui:param name="#{sessionBean.userAgentType != 'phone' ? '' : 'badgeBottom'}" value="#{priceBean.productCrossPrice('Canvas_Bestcanvas_SE', 'Canvas', 'Canvas 20x20')}" />
      <!-- Bullet points -->
      <ui:param name="strong#{sessionBean.userAgentType == 'desktop' ? '1' : ''}" value="b" />
      <ui:param name="teaserFeature1" value="Spara upp till 88%" />
      <ui:param name="teaserFeature2" value="#{sessionBean.userAgentType == 'desktop' ? 'Bäst i Test på SVT&#8217;s PLUS' : sessionBean.userAgentType == 'tablet' ? '&#60;span class=&#34;-highlighted-text&#34;&#62;Bäst i Test&#60;&#47;span&#62; på SVT&#8217;s PLUS' : '&#60;b&#62;Bäst i Test&#60;&#47;b&#62; på SVT&#8217;s PLUS'}" />.
      <ui:param name="teaserFeature3" value="Redan över 40.000 nöjda kunder" />
      <ui:param name="teaserFeature4" value="#{sessionBean.userAgentType == 'desktop' ? 'Leveransfärdig inom 24 timmar' : sessionBean.userAgentType == 'tablet' ? 'Leveransfärdig inom &#60;span class=&#34;-highlighted-text&#34;&#62;24 timmar&#60;&#47;span&#62;' : 'Leveransfärdig inom &#60;b&#62;24 timmar&#60;&#47;b&#62;'}" />
      <ui:param name="quotes" value="#{sessionBean.userAgentType != 'desktop' ? '' : 'no'}" />
      <!-- Upload Button -->
      <ui:param name="uploadId" value="254" />
      <ui:param name="buttonText" value="Skapa" />
      
    </ui:include>

    <!-- info boxes -->
    <section class="page-section -alternate -collapse-top">
      <ui:include src="/page-blocks/info-blocks-canvas.xhtml" />
    </section>
    <!-- /info boxes -->

    <section class="page-section">
      <ui:include src="/page-blocks/canvas-page-content.xhtml" />
    </section>

    <!-- paymentmethods -->
    <section class="page-section -alternate">
   <ui:include src="/page-blocks/paymentmethods.xhtml" />
   <ui:include src="/page-blocks/newsletter-wr.xhtml" />
</section><!-- /paymentmethods -->

  </ui:define>
</ui:composition>
