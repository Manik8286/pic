<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
     

    <div class="head js-accordion-title -expandable" data-clickarea="data-clickarea">
        <div class="radio -alone">
            <p:radioButton id="ideal"
               for=":paymentMethod:method"
               itemIndex="#{index}" />
            <h:outputLabel styleClass="label" for="ideal" value="iDeal" />
        </div>

        <ul class="logos">
            <li class="payment-item -ideal"></li>
        </ul>
    </div>

    <div class="sub body js-accordion-body">
        <span class="idealDropDown">#{_['Bank:']}</span>
        <h:selectOneMenu id="bank"
                         converter="StringFieldConverter"
                         required="#{paymentMethodBean.method eq 'IDEAL'}"
                         requiredMessage="#{_['Required.']}"
                         size="40"
                         value="#{paymentMethodBean.ideal.senderBankCode}">
            <f:selectItems value="#{paymentMethodBean.ideal.banks}" />
        </h:selectOneMenu>
        <h:message for="bank" styleClass="validation -bottom -error-ideal" />
        <p class="text -top">U wordt doorgestuurd naar de bank website nadat u een bestelling plaatst.</p>
    </div>
    

</ui:composition>
