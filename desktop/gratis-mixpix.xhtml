<ui:composition template="/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:param name="pageTitle" value="MIXPIX - Foto plattor med bästa-pris-garanti" />

<ui:define name="dataLayer">
  <ui:include src="/tracking/ecommerce/dataLayer-product-impression.xhtml">
    <ui:param name="mixpix" value="true" />
    <ui:param name="noList" value="true" />
  </ui:include>
</ui:define>

<ui:define name="meta">
  <meta name="description" content="" />
  <meta name="robots" content="NOINDEX,FOLLOW" />
  <meta property="og:title" content="Foto plattor med bästa-pris-garanti" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="https://www.bestcanvas.se/gratis-mixpix" />
  <meta property="og:image" content="https://download.cdn-shop.com/media/web_images/se/BCSE-FB-MIXPIX-1200x628px.jpg" />
  <meta property="og:description" content="Foto plattor med bästa-pris-garanti" />
  <meta property="og:site_name" content="bestcanvas.se" />
  <meta property="fb:app_id" content="707598429387946" />
  <link rel="canonical" href="https://www.bestcanvas.se/gratis-mixpix/" />
</ui:define>

<ui:define name="head">
  <div class="hidden">#{discountCodeBean.resetDiscount}</div>
</ui:define>

<ui:define name="content">
  <div class="hidden">
    #{sessionScope.put("coupon", 'APVFXPCK')}
    #{couponRedemptionBean.setDefaultCoupon('APVFXPCK')}
  </div>

  <ui:include src="/page-blocks/teaser-right-white.xhtml">
    <!-- headline -->
    <ui:param name="headline" value="&#x3C;img src=&#x22;/#{shopInfoBean.versionPath}assets/img/logo/mixpix-logo.svg&#x22; class=&#x22;mixPix-logo&#x22; /&#x3E; MIXPIX fotorutor med bästa prisgaranti" />
    <!-- images -->
    <ui:param name="teaserBgImage" value="/#{shopInfoBean.versionPath}assets/img/teaser/desktop/mixpix-free.jpg" />
    <ui:param name="#{sessionBean.userAgentType == 'phone' ? 'teaserProductImage' : ''}" value="/#{shopInfoBean.versionPath}assets/img/teaser/mobile/mixpix-free.jpg" />
    <ui:param name="imgClass" value="width100" />
    <ui:param name="teaserProductImageAlt" value="" />

    <ui:param name="shiipingInfo" value="false" />

    <ui:param name="teaserClass" value="-mixPix" />

    <!-- bulletpoints -->
    <ui:param name="teaserFeature1" value="Färgstarkt och innovativt fototryck" />
    <ui:param name="teaserFeature2" value="Robusta 20 x 20 cm ljusa skumrutor" />
    <ui:param name="teaserFeature3" value="NYHET! Magnetiskt upphängningssystem av &lt;i class='-magnofix-logo'&gt;&lt;/i&gt; ingår (Värde 22 kr)" />
    <ui:param name="teaserFeature4" value="Köp 8 och få GRATIS frakt" />

    <!-- badge parameters -->
    <ui:param name="badgeTop" value="MIXPIX" />
    <ui:param name="badgeMiddle" value="GRATIS" />
    <ui:param name="badgeBottom" value="&#x3C;strike&#x3E;#{priceBean.productCrossPrice('MixPics_Bestecanvas_SE', 'MixPix', 'MixPix 20x20')}&#x3C;/strike&#x3E;" /> 
    <ui:param name="hideSup" value="hide" />
    <ui:param name="asterix" value="hide" />

    <ui:param name="quotes" value="not empty" />

    <!-- Button -->
    <ui:param name="uploadId" value="4284" />
    <ui:param name="buttonText" value="Skapa" />

  </ui:include>

  <!-- info boxes -->
    <section class="page-section -alternate -smaller">
      <div class="row">
        <ui:include src="/page-blocks/info-blocks-mixpix.xhtml">
          <ui:param name="hideVideo" value="true" />
        </ui:include>

      </div>
    </section>
  <!-- /info boxes -->

  <section class="page-section">

    <h2 class="headline -section">Ge liv åt dina väggar</h2>

    <div class="article-showcase -small-bottom mixPix_productBox">
      <h2 id="anchorDeals" class="headline -has-sidelines"><span>Få upp till 5 MIXPIX GRATIS</span></h2>

      <ui:include src="/content-blocks/mixpix-offer.xhtml" />

      <div class="col -span-12 description-wrapper text-center">
        <br/>
        <ui:include src="/#{baseUrlBean.languageBase}components/file-upload/directupload.xhtml">
          <ui:param name="directuploadProductId" value="4284" />
          <ui:param name="directuploadClass" value="js-du-button filebutton button -action -arrow" />
          <ui:param name="buttonText" value="SKAPA" />
        </ui:include>

      </div>

    </div>

    <ui:include src="/content-blocks/mixpix-text.xhtml">
      <ui:param name="NotShowTitle" value="yes please" />
    </ui:include>

  </section>

  <!-- paymentmethods -->
  <section class="page-section -alternate">
    <ui:include src="/page-blocks/paymentmethods.xhtml" />
    <ui:include src="/page-blocks/newsletter-wr.xhtml" />
  </section>
  <!-- /paymentmethods -->

    <ui:include src="/page-blocks/uploader-cover.xhtml" />

</ui:define>

<ui:define name="eofscript">
  <script src="https://connect.facebook.net/en_US/sdk.js"></script>
  <script src="/#{shopInfoBean.versionPath}static/build/js/facebook-free-mixpix.min.js"></script>
</ui:define>
</ui:composition>
