<ui:composition template="/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:param name="pageTitle" value="Fotofilt -75% | Ditt Foto som en personlig Filt" />

  <ui:define name="dataLayer">
    <ui:include src="/tracking/ecommerce/dataLayer-product-impression.xhtml">
      <ui:param name="blanket_premium" value="true" />
      <ui:param name="noList" value="true" />
    </ui:include>
    <script>
			dataLayer.push({
				'marketingChannelPage': 'sea'
			})
		</script>
  </ui:define>

  <ui:define name="head">
    <ui:include src="/coupons/discountcode-BC_SE_SEA.xhtml" />
    <ui:include src="/helper/reference.xhtml" />
  </ui:define>

  <ui:define name="meta">
    <meta name="description" content="Mys under din fotofilt. &#x2705; Mjuk och hög kvalitet fleeceflannell. &#x2705; Allergivänligt och luktfritt tryck. &#x2705; Perfekt för picknicken eller soffan." />
    <meta name="robots" content="NOINDEX,FOLLOW" />
  </ui:define>

  <ui:define name="content">
    <ui:include src="/page-blocks/teaser-right-white.xhtml">
      <!-- Images -->
      <ui:param name="teaserBgImage" value="#{libraryImagesBean.getFilePathByLibraryImageId(443)}" />
      <ui:param name="teaserProductImage" value="#{libraryImagesBean.getFilePathByLibraryImageId(444)}" />
      <ui:param name="altTeaserProductImage" value="#{libraryImagesBean.getAltByLibraryImageId(443)}" />
      <ui:param name="showcaseClass" value="-transparent" />
      <ui:param name="imgClass" value="-withGap" />

      <!-- Price Badge -->
      <ui:param name="badgeTop" value="100x70 cm" />
      <ui:param name="badgeMiddle" value="#{priceBean.productPrice('Blanket_Premium_Bestcanvas_SE', 'Blanket Premium', 'Premium Blanket 100x70')}" />
      <ui:param name="badgeBottom" value="istället för #{priceBean.productCrossPrice('Blanket_Premium_Bestcanvas_SE', 'Blanket Premium', 'Premium Blanket 100x70')}" />
      <ui:param name="badgeClass" value="-positionBottom" />

      <!-- Headers -->
      <ui:param name="headline" value="Ditt foto som en personlig filt" />

      <!-- Bullet points -->
      <ui:param name="teaserFeature1" value="Mjuk och hög kvalitet fleeceflannell" />
      <ui:param name="teaserFeature2" value="Allergivänligt och luktfritt tryck" />
      <ui:param name="teaserFeature3" value="Tvättmaskinssäker vid låga temperaturer" />

      <!-- Upload Button -->
      <ui:param name="uploadId" value="2000" />
      <ui:param name="buttonText" value="Skapa" />
      <ui:param name="quotes" value="false" />
    </ui:include>

      <!-- info boxes -->
      <section class="page-section -alternate -collapse-top">
        <ui:include src="/page-blocks/info-blocks-homestyle.xhtml">
          <ui:param name="blanketFormatTable" value="true" />
          <ui:param name="checkHideSVT" value="true" />
        </ui:include>
      </section>
      <!-- /info boxes -->

      <section class="page-section">
        <!-- product info -->
        <ui:include src="/page-blocks/content-blanket.xhtml" />
        <!-- /product info -->
      </section>

      <!-- paymentmethods -->
      <section class="page-section -alternate">
        <ui:include src="/page-blocks/paymentmethods.xhtml" />
        <ui:include src="/page-blocks/newsletter-wr.xhtml" />
      </section>
      <!-- /paymentmethods -->

      <!-- microdata -->
          <ui:include src="/content-blocks/microdata-simple.xhtml">
          <ui:param name="name" value="Ditt foto som en personlig filt" />
          <ui:param name="sku" value="PREMIUM-BLANKET-DIGI-100x70-1" />
          <ui:param name="url" value="https://www.bestcanvas.se/fotofilt-erbjudande/ " />
          <ui:param name="price" value="#{priceBean.productPrice('Blanket_Premium_Bestcanvas_SE', 'Blanket Premium', 'Premium Blanket 100x70')}" />
      </ui:include>
      <!-- /microdata -->
  </ui:define>
</ui:composition>
