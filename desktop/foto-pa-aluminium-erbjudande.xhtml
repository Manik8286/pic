<ui:composition template="/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:param name="pageTitle" value="Foto på Aluminium" />

  <ui:define name="dataLayer">
    <ui:include src="/tracking/ecommerce/dataLayer-product-impression.xhtml">
      <ui:param name="aluminium_glossy" value="true" />
      <ui:param name="aluminium_matte" value="true" />
      <ui:param name="noList" value="true" />
    </ui:include>
    <script>
			dataLayer.push({
				'marketingChannelPage': 'sea'
			})
		</script>
  </ui:define>

  <ui:define name="head">
    <ui:include src="/coupons/discountcode-BC_SE_SEA.xhtml" />
    <ui:include src="/helper/reference.xhtml" />
  </ui:define>

  <ui:define name="meta">
    <meta name="description" content="" />
    <meta name="robots" content="NOINDEX,FOLLOW" />
  </ui:define>

  <ui:define name="content">
    <ui:include src="/page-blocks/teaser-right-white.xhtml">
      <!-- Images -->
      <ui:param name="teaserBgImage" value="#{libraryImagesBean.getFilePathByLibraryImageId(441)}" />
      <ui:param name="teaserProductImage" value="#{libraryImagesBean.getFilePathByLibraryImageId(442)}" />
      <ui:param name="altTeaserProductImage" value="#{libraryImagesBean.getAltByLibraryImageId(441)}" />
      <ui:param name="showcaseClass" value="-transparent" />
      <ui:param name="imgClass" value="-withGap" />

      <!-- Headers -->
      <ui:param name="headline" value="Ditt egna Foto på Aluminium" />
      <ui:param name="claim1" value="Galerikvalitet med lågprisgaranti" />

      <!-- Price Badge -->
      <ui:param name="badgeTop" value="Spara upp till 31%" />
      <ui:param name="badgeTopDiscount" value="Spara upp till" />
      <ui:param name="badgeMiddle" value="#{priceBean.productPrice('Aluminium Print_Bestcanvas_SE', 'Aluminium Glossy', 'Alu 20x20')}" />
      <ui:param name="badgeBottom" value="istället för #{priceBean.productCrossPrice('Aluminium Print_Bestcanvas_SE', 'Aluminium Glossy', 'Alu 20x20')}" />
      <ui:param name="badgeClass" value="-positionBottom" />

      <!-- Bullet points -->
      <ui:param name="teaserFeature1" value="&#60;b&#62;Spara upp till 52%&#60;/b&#62;" />
      <ui:param name="teaserFeature2" value="Briljant 6-färgtryck för perfekta resultat" />
      <ui:param name="teaserFeature3" value="HD - särskilt lämpligt för högupplösta foton" />
      <ui:param name="teaserFeature4" value="Ädel och stabil Aluminiumplatta" />
      <ui:param name="teaserFeature5" value="En glänsande UV-plastfilm skyddar din bild och ger lång hållbarhet" />

      <!-- Upload Button -->
      <ui:param name="uploadId" value="258" />
      <ui:param name="buttonText" value="Skapa" />
      <ui:param name="quotes" value="false" />
    </ui:include>

    <!-- info boxes -->
    <section class="page-section -alternate -collapse-top">
      <ui:include src="/page-blocks/info-blocks-aluminium.xhtml" />
    </section>
    <!-- /info boxes -->

    <ui:include src="/page-blocks/aluminium-page-content.xhtml" />

    <!-- paymentmethods -->
    <section class="page-section -alternate">
      <ui:include src="/page-blocks/paymentmethods.xhtml" />
      <ui:include src="/page-blocks/newsletter-wr.xhtml" />
    </section>
    <!-- /paymentmethods -->

    <!-- microdata -->
    <ui:include src="/content-blocks/microdata-simple.xhtml">
      <ui:param name="name" value="Ditt egna Foto på Aluminium" />
      <ui:param name="sku" value="ALU-20x20" />
      <ui:param name="url" value="#{request.getRequestURL()}" />
      <ui:param name="price" value="#{priceBean.productPrice('Aluminium Print_Bestcanvas_SE', 'Aluminium Glossy', 'Alu 20x20')}" />
    </ui:include>
    <!-- /microdata -->
  </ui:define>
</ui:composition>
