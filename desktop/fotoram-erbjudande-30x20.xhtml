<ui:composition template="/templates/default.xhtml"

                xmlns:fn="http://java.sun.com/jsp/jstl/functions"

  <ui:param name="pageTitle" value="Inramat Foto med Passepartout" />

    <ui:define name="dataLayer">

    </ui:include>
    <script>
			dataLayer.push({
				'marketingChannelPage': 'sea'
			})
		</script>
  </ui:define>

  <ui:define name="head">
  <ui:include src="/coupons/discountcode-BC_SE_SEA.xhtml" />
<ui:include src="/helper/reference.xhtml" />
  </ui:define>

  <ui:define name="meta">
    <meta name="description" content="" />
    <meta name="robots" content="NOINDEX,FOLLOW" />
    <meta http-equiv="content-language" content="sv_SE"/>
  </ui:define>

  <ui:define name="content">
    <ui:include src="/page-blocks/teaser-right-white.xhtml">
      <!-- Images -->
      <ui:param name="teaserBgImage" value="#{libraryImagesBean.getFilePathByLibraryImageId(468)}" />
      <ui:param name="teaserProductImage" value="#{libraryImagesBean.getFilePathByLibraryImageId(469)}" />
      <ui:param name="altTeaserProductImage" value="#{libraryImagesBean.getAltByLibraryImageId(468)}" />

      <ui:param name="badgeTop" value="30x20 cm" />
      <ui:param name="badgeMiddle" value="#{priceBean.productPrice('Framed_Picture_Bestcanvas_SE', 'Passepartout Poster', 'Passepartout Poster 27x17')}" />
      <ui:param name="badgeBottom" value="istället för #{priceBean.productCrossPrice('Framed_Picture_Bestcanvas_SE', 'Passepartout Poster', 'Passepartout Poster 27x17')}" />
      <ui:param name="badgeClass" value="-positionBottom" />

      <!-- Bullet points -->
      <ui:param name="teaserFeature1" value="Digitalt fototryck med rakbladsskarp upplösning" />
      <ui:param name="teaserFeature2" value="Ram i galleristil och passepartout" />
      <ui:param name="teaserFeature3" value="Inneslutet med skinande akrylglas" />

      <!-- Upload Button -->
      <ui:param name="uploadId" value="1612" />
      <ui:param name="buttonText" value="Skapa" />
      <ui:param name="quotes" value="false" />

    <section class="page-section">
      <ui:include src="/content-blocks/framed-picture-text.xhtml" />
    </section>

    <section class="page-section -alternate">
      <ui:include src="/page-blocks/paymentmethods.xhtml" />
      <ui:include src="/page-blocks/newsletter-wr.xhtml" />
    </section>
    <!-- /paymentmethods -->

  <!-- microdata -->
    <ui:include src="/content-blocks/microdata-simple.xhtml">
      <ui:param name="name" value="Inramat Foto med Passepartout 30x20 cm" />

      <ui:param name="price" value="#{priceBean.productPrice('Framed_Picture_Bestcanvas_SE', 'Passepartout Poster', 'Passepartout Poster 27x17')}" />
