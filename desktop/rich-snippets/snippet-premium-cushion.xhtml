<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

  <!-- Rich snippet -->
  <ui:remove>
    <section class="page-section">
      <div class="article-showcase -no-bottom">
        <h3 class="headline -has-sidelines"><span>Las mejores calificaciones de clientes</span></h3>
        <div class="col -span-12 description text-center" vocab="http://schema.org/" typeof="Product">
          <span property="brand" typeof="Brand">
	      <meta property="name" content="BestCanvas.se" />
	      </span>
          <meta property="name" content="Cojin Premium" />
          <meta property="image" src="https://d2iooymu68nnir.cloudfront.net/mi-arte3-es/#{shopInfoBean.versionPath}assets/img/produkter/foto-en-personalizado-cojin-premium.cf5cf39f.jpg" />
          <meta property="description" content="Fabricado a mano incluido la cremallera premium. ✓ 30, 40 o 60 cm de anchura y altura incluyendo el relleno de alta calidad. ✓ ¡Crear ahora!" />
          <meta property="sku" content="CUSHION-CANVAS-40x40" />
          <span property="aggregateRating" typeof="AggregateRating">
          <p class="text">
            <ui:include src="/rich-snippets/snippet-rating.xhtml" /> Cojin Premium ahora!</p>
          </span>
          <span property="offers" typeof="Offer">
            <meta property="priceCurrency" content="EUR" />
            <meta property="price" content="#{fn:trim(priceBean.productPrice('Pillow_Premium_Bestcanvas_SE', 'Premium Cushion', 'Premium Cushion 30x30').replace(shopInfoBean.shopCurrencySymbol, '').replace(',', '.'))}" />
            <time property="priceValidUntil" datetime="#{now.month + 1 eq 12 ? now.year + 1900 + 1 : now.year + 1900}-12-31"></time>
            <span property="seller" typeof="Organization">
              <meta property="name" content=" BestCanvas.se " />
            </span>
            <link property="itemCondition" href="http://schema.org/NewCondition" />
            <link property="availability" href="http://schema.org/InStock" />
          </span>
        </div>
      </div>
    </section>
  </ui:remove>
  <!-- /Rich snippet -->

</ui:composition>
