<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

  <!-- Rich snippet -->
    <section class="page-section">
      <div class="article-showcase -no-bottom">
        <h3 class="headline -has-sidelines"><span>Betygsättning och recensioner</span></h3>
        <div class="col -span-12 description text-center" vocab="http://schema.org/" typeof="Product">
          <span property="brand" typeof="Brand">
		  <meta property="name" content="BestCanvas.se" />
		  </span>
          <meta property="name" content="Inramat Foto med Passepartout" />
          <meta property="image" src="https://download.cdn-shop.com/media/web_images/se/bestcanvas/inramat-foto-med-passepartout.jpg" />
          <meta property="description" content="Fotoram. Skarpt foto tryck i hög kvalitet. Inramat foto i gallerikvalitet. Högkvalitativ vit museum-kartong." />
          <meta property="sku" content="POSTER-PPT-17x17-1" />
          <span property="aggregateRating" typeof="AggregateRating">
          <p class="text">
            <ui:include src="/rich-snippets/snippet-rating.xhtml" />Inramat Foto med Passepartout nu!</p>
          </span>
          <span property="offers" typeof="Offer">
            <meta property="url" content="https://www.bestcanvas.se/vaggdekor/fototavlor-med-ram.jsf" />
            <meta property="priceCurrency" content="SEK" />
            <meta property="price" content="#{fn:trim(priceBean.productPrice('Framed_Picture_Bestcanvas_SE', 'Passepartout Poster', 'Passepartout Poster 17x17').replace(shopInfoBean.shopCurrencySymbol, '').replace(',', '.'))}" />
            <time property="priceValidUntil" datetime="#{now.month + 1 eq 12 ? now.year + 1900 + 1 : now.year + 1900}-12-31"></time>
            <span property="seller" typeof="Organization">
              <meta property="name" content=" BestCanvas.se " />
            </span>
            <link property="itemCondition" href="http://schema.org/NewCondition" />
            <link property="availability" href="http://schema.org/InStock" />
          </span>
        </div>
      </div>
    </section>
  <!-- /Rich snippet -->

</ui:composition>
