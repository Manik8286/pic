<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"

  <!-- Rich snippet -->

    <section class="page-section">
      <div class="article-showcase -no-bottom">
        <h3 class="headline -has-sidelines"><span>Las mejores calificaciones de clientes</span></h3>
        <div class="col -span-12 description text-center" vocab="http://schema.org/" typeof="Product">
          <span property="brand" typeof="Brand">
		  <meta property="name" content="BestCanvas.se" />
          </span>
          <meta property="name" content="Cojin Clásico" />
          <meta property="image" src="https://download.cdn-shop.com/media/web_images/social_media/bestcanvasse/fotokudde.jpg" />
          <meta property="description" content="Cojín glamoroso de satén fino personalizado con foto. ✓ Relleno particularmente suave. ✓ Parte posterior en un blanco brillante. ✓ ¡Crear ahora!" />
          <meta property="sku" content="KISSEN" />
          <span property="aggregateRating" typeof="AggregateRating">
          <p class="text">
            <ui:include src="/rich-snippets/snippet-rating.xhtml" /> Cojin Clásico ahora!</p>
          </span>
          <span property="offers" typeof="Offer">
            <meta property="url" content="https://www.bestcanvas.se/home-lifestyle/fotokudde.jsf" />
            <meta property="priceCurrency" content="EUR" />
            <meta property="price" content="#{fn:trim(priceBean.productPrice('Pillow_Bestcanvas_SE', 'Pillow', 'Pillow 40x40').replace(shopInfoBean.shopCurrencySymbol, '').replace(',', '.'))}" />
            <time property="priceValidUntil" datetime="#{now.month + 1 eq 12 ? now.year + 1900 + 1 : now.year + 1900}-12-31"></time>
            <span property="seller" typeof="Organization">
              <meta property="name" content=" BestCanvas.se " />
            </span>
            <link property="itemCondition" href="http://schema.org/NewCondition" />
            <link property="availability" href="http://schema.org/InStock" />

      </div>
    </section>
