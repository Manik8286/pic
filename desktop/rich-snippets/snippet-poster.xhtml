<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

  <!-- Rich snippet -->
  <section class="page-section">
    <div class="article-showcase -no-bottom">
        <h3 class="headline -has-sidelines"><span>Betygsättning och recensioner</span></h3>
        <div class="col -span-12 description text-center" vocab="http://schema.org/" typeof="Product">
            <span property="brand" typeof="Brand">
	        <meta property="name" content="BestCanvas.se" />
	        </span>
            <meta property="name" content="Fotoposter" />
            <meta property="image"
                src="https://euc-picturator-download.s3.eu-central-1.amazonaws.com/media/web_images/se/bestcanvas/structured-data/fotoposter-16x9.jpg" />
            <meta property="image"
                src="https://euc-picturator-download.s3.eu-central-1.amazonaws.com/media/web_images/se/bestcanvas/structured-data/fotoposter-4x3.jpg" />
            <meta property="image"
                src="https://euc-picturator-download.s3.eu-central-1.amazonaws.com/media/web_images/se/bestcanvas/structured-data/fotoposter-1x1.jpg" />
            <meta property="description"
                content="Fotoposter ✓ Gor din egna poster: HD-utskrift på 275 g/m² fotopapper av högsta kvalitet ✓ Välj mellan 13 format ✓ Superlätt och enkel att hänga upp" />
            <meta property="sku" content="POSTER-30X40" />
            <span property="aggregateRating" typeof="AggregateRating">
                <p class="text">
                    <ui:include src="/rich-snippets/snippet-rating.xhtml" />Fotoposter nu!
                </p>
            </span>
            <span property="offers" typeof="Offer">
                <meta property="url" content="https://www.bestcanvas.se/vaggdekor/fotoposter" />
                <meta property="priceCurrency" content="SEK" />
                <meta property="price" content="#{fn:trim(priceBean.productPrice('Wall_Poster_Bestcanvas_SE', 'Poster', 'Wall Poster 30x20').replace(shopInfoBean.shopCurrencySymbol, '').replace(',', '.'))}" />
                <time property="priceValidUntil" datetime="#{now.month + 1 eq 12 ? now.year + 1900 + 1 : now.year + 1900}-12-31"></time>
                <span property="seller" typeof="Organization">
                    <meta property="name" content="BestCanvas.se " />
                </span>
                <link property="itemCondition" href="http://schema.org/NewCondition" />
                <link property="availability" href="http://schema.org/InStock" />
            </span>
        </div>
    </div>
  </section>
  <!-- /Rich snippet -->

</ui:composition>
