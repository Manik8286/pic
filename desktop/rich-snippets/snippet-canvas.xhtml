<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

  <!-- Rich snippet -->
  <section class="page-section">
    <div class="article-showcase -no-bottom">
      <h3 class="headline -has-sidelines"><span>Betygsättning och recensioner</span></h3>
      <div class="col -span-12 description text-center" vocab="http://schema.org/" typeof="Product">
        <span property="brand" typeof="Brand">
          <meta property="name" content="BestCanvas.se" />
        </span>
        <meta property="name" content="Canvastavlor" />
        <span property="imageobject" typeof="ImageObject">
          <meta property="image" src="https://download.cdn-shop.com/media/web_images/se/bestcanvas/structured-data/canvastavla-foto.jpg"/>
        </span>
        <meta property="image" src="https://download.cdn-shop.com/media/web_images/se/bestcanvas/structured-data/canvastavlor-foto-16x9.jpg" />
        <meta property="image" src="https://download.cdn-shop.com/media/web_images/se/bestcanvas/structured-data/canvastavlor-foto-4x3.jpg" />
        <meta property="image" src="https://download.cdn-shop.com/media/web_images/se/bestcanvas/structured-data/canvastavlor-foto-1x1.jpg" />
        <meta property="description" content="Canvastavla med eget Foto: Lägsta prisgaranti, leveransfärdig inom 24 timmar. Canvastavlor - Fotoutskrift med hög upplösning i levande färger." />
        <meta property="sku" content="#{not empty sku ? sku : 'CANVAS-QUAD-20X20-1'}" />
        <span property="aggregateRating" typeof="AggregateRating">
          <p class="text">
            <ui:include src="/rich-snippets/snippet-rating.xhtml" />
            Canvastavlor nu!
          </p>
        </span>
        <span property="offers" typeof="Offer">
          <meta property="url" content="https://www.bestcanvas.se/vaggdekor/canvastavlor.jsf" />
          <meta property="priceCurrency" content="SEK" />
          <meta property="price" content="#{fn:trim(priceBean.productPrice('Canvas_Bestcanvas_SE', 'Canvas', 'Canvas 20x20').replace(shopInfoBean.shopCurrencySymbol, '').replace(',', '.'))}" />
          <time property="priceValidUntil" datetime="#{now.month + 1 eq 12 ? now.year + 1900 + 1 : now.year + 1900}-12-31"></time>
          <span property="seller" typeof="Organization">
          <meta property="name" content="BestCanvas.se " />
          </span>
          <link property="itemCondition" href="http://schema.org/NewCondition" />
          <link property="availability" href="http://schema.org/InStock" />
        </span>
      </div>
    </div>
  </section>
  <!-- /Rich snippet -->
</ui:composition>
