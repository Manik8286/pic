<ui:composition template="/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:param name="pageTitle" value="Personliga Presenter: Premium Fotopresenter" />

  <ui:define name="dataLayer">
    <ui:include src="/tracking/ecommerce/dataLayer-product-impression.xhtml">
      <ui:param name="mug" value="true" />
      <ui:param name="mousepad" value="true" />
      <ui:param name="puzzle" value="true" />
    </ui:include>
  </ui:define>

  <ui:define name="meta">
    <meta name="description" content="Personliga presenter: från den verkliga testvinnaren, garanti för bästa pris. Fotopresenter: fotomugg, fotokudde, fotopussel, musmatta med foto &amp; stjärnkarta." />
    <meta name="robots" content="INDEX,FOLLOW" />
    <meta http-equiv="content-language" content="sv_SE"/>
    <link rel="canonical" href="https://www.bestcanvas.se/fotopresenter/" />

	<meta property="og:type" content="website" />
	<meta property="og:title" content="Personliga Presenter: Premium Fotopresenter | bestcanvas.se" />
	<meta property="og:url" content="https://www.bestcanvas.se/fotopresenter/" />
	<meta property="og:image" content="https://download.cdn-shop.com/meta/bestcanvas-se/fotopresenter.jpg" />
	<meta property="og:description" content="Personliga presenter: från den verkliga testvinnaren, garanti för bästa pris. Fotopresenter: fotomugg, fotokudde, fotopussel, musmatta med foto &amp; stjärnkarta." />
	<meta property="og:site_name" content="BestCanvas.se" />

	<meta itemprop="name" content="Personliga Presenter: Premium Fotopresenter | bestcanvas.se" />
	<meta itemprop="description" content="Personliga presenter: från den verkliga testvinnaren, garanti för bästa pris. Fotopresenter: fotomugg, fotokudde, fotopussel, musmatta med foto &amp; stjärnkarta." />
	<meta itemprop="image" content="https://download.cdn-shop.com/meta/bestcanvas-se/fotopresenter.jpg" />

	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="@bestcanvas_se" />
	<meta name="twitter:creator" content="@bestcanvas_se" />
	<meta name="twitter:title" content="Personliga Presenter: Premium Fotopresenter | bestcanvas.se" />
	<meta name="twitter:description" content="Personliga presenter: från den verkliga testvinnaren, garanti för bästa pris. Fotopresenter: fotomugg, fotokudde, fotopussel, musmatta med foto &amp; stjärnkarta." />
	<meta name="twitter:url" content="https://www.bestcanvas.se/fotopresenter/" />
	<meta name="twitter:image" content="https://download.cdn-shop.com/meta/bestcanvas-se/fotopresenter.jpg" />

  </ui:define>

  <ui:define name="content">
    <!-- teaser -->
    <section class="page-teaser mainproducts -collapse">
      <div class="showcase" style="background-image: url(/#{shopInfoBean.versionPath}assets/img/backgrounds/teaser-photogifts-desktop.jpg);" ></div>
    </section>
    <!-- /teaser -->

    <!-- product boxes -->
    <section class="page-section -collapse-top">
      <ui:include src="/page-blocks/product-box-photogifts.xhtml" />
    </section>
    <!-- /product boxes -->

    <!-- Rich Snippet -->
    <ui:include src="/#{shopInfoBean.defaultVersionPath}components/rich-snippets/rich-snippets-template.xhtml">
      <ui:param name="picturatorSnippetMeta" value="#{contentBean.snippets['SEO-BCSE-Rich-Snippet-Photo-Gifts']}" />
      <ui:param name="picturatorSnippetRating" value="#{contentBean.snippets['SEO-BCSE-Rich-Snippet-Rating']}" />
      <ui:param name="offerPrice" value="#{fn:trim(priceBean.productPrice('Mousepad_Bestcanvas_SE', 'Mousepad', 'Mousepad 22x18x03').replace(shopInfoBean.shopCurrencySymbol, '').replace(',', '.'))}" />
    </ui:include>
    <!-- /Rich Snippet -->

    <!-- paymentmethods -->
    <section class="page-section -alternate">
   <ui:include src="/page-blocks/paymentmethods.xhtml" />
   <ui:include src="/page-blocks/newsletter-wr.xhtml" />
</section>
    <!-- /paymentmethods -->

  </ui:define>
</ui:composition>
