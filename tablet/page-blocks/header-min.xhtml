<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <header class="#{viewType == 'tablet' ? '_p_t-page-head -bigger' : '_p_t-page-head'}">
    <h1 class="sr">bestcanvas.se</h1>
    <div class="full">
      <a href="#{baseUrlBean.baseUrl}" class="brand">
        <ui:include src="/helper/svg.xhtml">
          <ui:param name="svgClass" value="logo" />
          <ui:param name="svgUrl" value="/#{shopInfoBean.versionPath}assets/build/svg/map-page.svg#page-logo" />
        </ui:include>
      </a>
    </div>



    <div class="nav-right #{viewType == 'phone' ? '-checkout' : ''}">
        <h:outputLink id="cartcount" global="false" value="/shoppingcart.jsf" styleClass="pRelative cart -new ${shoppingCartBean.numberOfItems > 0 ? '-filled -noBorder' : ''}" a:data-fill-count="#{shoppingCartBean.numberOfItems}" style="order: 2;">
          <span class="sr">Varukorg</span>
          <ui:include src="/helper/svg.xhtml">
            <ui:param name="svgClass" value="icon" />
            <ui:param name="svgUrl" value="/#{shopInfoBean.versionPath}assets/build/svg/map-page.svg#page-icon_cart" />
                          <ui:param name="svgWidth" value="30" />
              <ui:param name="svgHeight" value="25" />
          </ui:include>
        </h:outputLink>
    <ui:remove><!-- END shopping cart --></ui:remove>

        <c:choose>
          <c:when test="#{loginBean.loggedIn}">
            <a href="/accountoverview.jsf" class="action login -active">
              <ui:include src="/helper/svg.xhtml">
                <ui:param name="svgClass" value="icon user" />
                <ui:param name="svgUrl" value="/#{shopInfoBean.versionPath}assets/build/svg/map-page.svg#page-icon_account" />
                              <ui:param name="svgWidth" value="30" />
              <ui:param name="svgHeight" value="25" />
              </ui:include>
            </a>
          </c:when>
          <c:otherwise>
            <a href="/customer.jsf" class="action login">
              <ui:include src="/helper/svg.xhtml">
                <ui:param name="svgClass" value="icon user" />
                <ui:param name="svgUrl" value="/#{shopInfoBean.versionPath}assets/build/svg/map-page.svg#page-icon_account" />
                              <ui:param name="svgWidth" value="30" />
              <ui:param name="svgHeight" value="25" />
              </ui:include>
            </a>
          </c:otherwise>
        </c:choose>
    </div>




  </header>
</ui:composition>
