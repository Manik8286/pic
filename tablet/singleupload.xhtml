<ui:composition template="/templates/checkout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:param name="pageTitle" value="#{_['Upload Image']}" />
<ui:param name="stepCount" value="1" />

<ui:define name="meta">
  <meta name="robots" content="NOINDEX,FOLLOW" />
</ui:define>

<ui:define name="content">

<section class="checkout-step-1 checkout-section">
  <form class="js-du">
    <div class="head">
      <h1 class="legend"><span class="-highlighted-text">Ladda upp</span> bild:</h1>
    </div>
    <div class="upload-info-wrapper">
      <div class="upload">
        <div class="form-group">
          <span class="label">#{_['Product']}:</span>
          <span class="form-dropdown action -touch" data-dropdown="product" data-calc-width="false">
            <h:inputText id="product"
              style="display: none"
              styleClass="js-field js-du-productid"
              value="#{fileUploadController.productId}" />
            <button type="button" class="label"><span>(#{_['Please choose']})</span></button>
            <ul class="choices">
              <ui:repeat value="#{productBean.products}" var="p">
                <li jsf:rendered="#{p.id != 473 and p.id != 2276 and p.id != 4284}" data-value="#{p.id}">#{p.translatedName}</li>
              </ui:repeat>
            </ul>
          </span>
        </div>
        <div class="action">
          <div class="form-group -new-action">
            <div class="upload-button -noMove">
              <input type="file" class="js-du-file fileinput" />
              <button type="button" class="js-du-button button -action -plus -fullbleed -touch filebutton">VÃ¤lj bild</button>
            </div>
          </div>
        </div>
      </div>
      <div class="info">
        <div class="info-box">
          <div class="part">
            <ui:include src="/helper/svg.xhtml">
              <ui:param name="svgClass" value="icon" />
              <ui:param name="svgUrl" value="/#{shopInfoBean.versionPath}assets/build/svg/map-checkout.svg#checkout-file" />
            </ui:include>
            <div class="text">#{_['We can process the following formats']}:</div>
            <div class="value">.jpg, .jpeg, .png, .gif, .webp</div>
          </div>
          <div class="part">
            <ui:include src="/helper/svg.xhtml">
              <ui:param name="svgClass" value="icon" />
              <ui:param name="svgUrl" value="/#{shopInfoBean.versionPath}assets/build/svg/map-checkout.svg#checkout-floppy" />
            </ui:include>
            <div class="text">#{_['Max process data size']}:</div>
            <div class="value">60MB</div>
          </div>
        </div>
      </div>
    </div>
  </form>

  <ui:include src="/page-blocks/uploader-cover.xhtml" />

</section>

<!-- paymentmethods -->
<section class="page-section -alternate">
   <ui:include src="/page-blocks/paymentmethods.xhtml" />
   
</section><!-- /paymentmethods -->

</ui:define>

<ui:define name="eofscript">
</ui:define>
<ui:include src="/trackingcodes/endofbody.xhtml"/>
</ui:composition>
