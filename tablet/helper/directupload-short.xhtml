<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
  <div class="-centered">
    <form class="js-du">
      <input type="hidden" value="#{directuploadProductId}" class="js-du-productid"/>
      <div class="upload-button text-center -smallerTop #{addClass} #{not empty buttonMugs ? '-span-7' : empty buttonCushion and empty buttonMugs  ? '-right' : '' }">
        <c:choose>
          <c:when test="${not empty buttonId}">
            <input type="file" class="js-du-file fileinput" id="#{buttonId}" accept="#{sessionBean.userAgentType == 'desktop' ? '.jpg, .jpeg, .png, .gif, .webp' : 'image/*'}"/>
          </c:when>
          <c:otherwise>
            <ui:fragment rendered="#{outOfStock != true}">
              <input type="file" class="js-du-file fileinput" />
            </ui:fragment>
          </c:otherwise>
        </c:choose>
        <button type="button" id="chooseFile" class="js-du-button actionT #{directuploadClass} filebutton m0auto -smallerFont">
          <span class="#{strong}" style="font-size: 16px;">#{buttonText}</span>
        </button>
      </div>
    </form>
  </div>
  <ui:include src="/page-blocks/uploader-cover.xhtml" />
</ui:composition>
