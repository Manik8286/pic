<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <div class="showcase" style="background-image:url(#{bgimage}); height: 810px;">
    <header class="head">
      <h1 class="headline -green #{headlineIphone5}">#{headline}</h1>
      <div class="claim">#{subheading}</div>
    </header>
    <div class="body">

      <!-- teaser right -->
      <div class="product-crm">
      <div class="product-showcase-1-nl3x">
        <img class="image" src="#{image1}" alt="" />
      </div>

      <div class="product-showcase-2-nl3x">
        <img class="image" src="#{image2}" alt="" />


      </div>

      <div class="product-showcase-3-nl3x">
        <img class="image" src="#{image3}" alt="" />
      </div>
      </div><!-- /teaser right -->

            <!-- teaser left -->
      <div class="info-crm46" style="position:absolute; bottom:0px; width:100%">
        <div class="title -green">#{listTitle}</div>
        <ul class="features">
        <ui:fragment rendered="#{not empty list1}">
          <li>#{list1}</li>
        </ui:fragment>
        <ui:fragment rendered="#{not empty list2}">
          <li>#{list2}</li>
        </ui:fragment>
        <ui:fragment rendered="#{not empty list3}">
          <li>#{list3}</li>
        </ui:fragment>
        <ui:fragment rendered="#{not empty list4}">
          <li>#{list4}</li>
        </ui:fragment>
        <ui:fragment rendered="#{not empty list5}">
          <li>#{list5}</li>
        </ui:fragment>
        </ul>
        <ui:fragment rendered="#{not empty voucherCode}">
        <p class="-text-centered" style="margin-bottom: 0;">Your voucher code:</p>
        <div class="voucher-code">
            <span>#{voucherCode}</span>
        </div>
        </ui:fragment>
        <div class="subtitle -text-centered" style="width:100%;"><strong style="color: black;">#{dealDeadline}</strong></div>

              <!-- UPLOAD BUTTON INCLUDE-->
        <ui:include src="/#{baseUrlBean.languageBase}components/file-upload/directupload.xhtml">
          <ui:param name="directuploadProductId" value="254" />
          <ui:param name="directuploadClass" value="action" />
          <ui:param name="buttonText" value="#{buttonText}" />
        </ui:include>
      </div><!-- /teaser left -->
    </div>
    <br/>
  </div>

</ui:composition>
