<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:remove><!--
    These Variables define the sizes of listed products.
    They sizes are separated by commas and will be looped below
    for each size-group.
  --></ui:remove>
  <c:set var="acrylblockFormats" value="10 x 10,15 x 10,20 x 15,20 x 20" />

  <dl class="accordion-panel js-accordion">
    <dt class="title js-accordion-title -expandable" data-init-expand="true">Cuadrada <span class="format"> – 1:1</span></dt>
    <dd class="sub js-accordion-body">
      <div class="inner">
        <table class="table -accordion">
          <tbody>
            <ui:repeat value="#{fn:split(acrylblockFormats, ',')}" var="f">
              <c:set var="type" value="Acrylblock ${fn:replace(f, ' ', '')}" />
              <tr>
                <td>#{f}cm</td>
                <td class="-align-right">
                  <h:outputText styleClass="-outdated -deco-none" value="#{priceBean.productCrossPrice('Acrylblock_Bestcanvas_SE', 'Acrylblock', type) eq '#ERROR#' ? '—' : priceBean.productCrossPrice('Acrylblock_Bestcanvas_SE', 'Acrylblock', type)}" />
                </td>

                <h:panelGroup rendered="#{sessionServicesBean.discountCode.code != NULL
                  and sessionServicesBean.discountCode.code != 'HIGHPRICES216QCK3IE8D'
                  and sessionServicesBean.discountCode.code != 'HIGHPRICES7JVE1HOOUJ'
                  and sessionServicesBean.discountCode.code != 'HIGHPRICESMEINFOTO-TV'
                  and sessionServicesBean.discountCode.code != 'HIGHPRICESMEINFOTO'
                  and sessionServicesBean.discountCode.code != 'ABSOLUTEHIGHPRICES'
                  and sessionServicesBean.discountCode.code != 'ABSOLUTEHIGHPRICES-SOMMER'
                  and sessionServicesBean.discountCode.code != 'ABSOLUTEHIGHPRICESGRATISHANDY'
                  and sessionServicesBean.discountCode.code != 'ABSOLUTEHIGHPRICESGRATISHANDYCODE'}">
                  <td>
                    <h:outputText styleClass="-highlighted -disp-none" value="#{priceBean.productPrice('Acrylblock_Bestcanvas_SE', 'Acrylblock', type) eq '#ERROR#' ? '—' : priceBean.productPrice('Acrylblock_Bestcanvas_SE', 'Acrylblock', type)}" />
                  </td>
                </h:panelGroup>

              </tr>
            </ui:repeat>
          </tbody>
        </table>
      </div>
    </dd>
  </dl>
</ui:composition>
