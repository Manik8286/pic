<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <c:set var="acrylSquareFormats" value="20 x 20,30 x 30,40 x 40,60 x 60" />
  <c:set var="acrylDigitalFormats" value="40 x 30,80 x 60,100 x 75" />
  <c:set var="acrylClassicFormats" value="30 x 20,60 x 40,75 x 50,90 x 60,120 x 80" />
  <c:set var="acrylPanoramaFormats" value="60 x 30,80 x 40,100 x 50,120 x 60" />

  <dl class="accordion-panel js-accordion">
    <dt class="title js-accordion-title -expandable" data-init-expand="true">Kvadratiskt Format</dt>
    <dd class="sub js-accordion-body">
      <div class="inner">
        <ui:include src="/helper/product-price-tables-acryl.xhtml">
          <ui:param name="pricesList" value="#{acrylSquareFormats}" />
        </ui:include>
      </div>
    </dd>

    <dt class="title js-accordion-title -expandable">Digitalt Format</dt>
    <dd class="sub js-accordion-body">
      <div class="inner">
        <ui:include src="/helper/product-price-tables-acryl.xhtml">
          <ui:param name="pricesList" value="#{acrylDigitalFormats}" />
        </ui:include>
      </div>
    </dd>

    <dt class="title js-accordion-title -expandable">Klassiskt Format</dt>
    <dd class="sub js-accordion-body">
      <div class="inner">
        <ui:include src="/helper/product-price-tables-acryl.xhtml">
          <ui:param name="pricesList" value="#{acrylClassicFormats}" />
        </ui:include>
      </div>
    </dd>

    <dt class="title js-accordion-title -expandable">Panorama Format</dt>
    <dd class="sub js-accordion-body">
      <div class="inner">
        <ui:include src="/helper/product-price-tables-acryl.xhtml">
          <ui:param name="pricesList" value="#{acrylPanoramaFormats}" />
        </ui:include>
      </div>
    </dd>

  </dl>
</ui:composition>
