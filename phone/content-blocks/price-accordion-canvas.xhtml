<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:remove><!--
    These Variables define the sizes of listed products.
    They sizes are separated by commas and will be looped below
    for each size-group.
  --></ui:remove>

  <c:set var="canvasSquareFormats" value="20 x 20,40 x 40,60 x 60,80 x 80" />
  <c:set var="canvasDigitalFormats" value="40 x 30,80 x 60,100 x 75,120 x 90" />
  <c:set var="canvasClassicFormats" value="30 x 20,60 x 40,75 x 50,90 x 60,120 x 80" />
  <c:set var="canvasPanoramicFormats" value="60 x 30,60 x 20,80 x 40,100 x 50,120 x 60" />
  <c:set var="canvasCinemaFormats" value="" />

  <dl class="accordion-panel js-accordion">
    <dt class="title js-accordion-title -expandable" data-init-expand="true">Kvadratiskt Format</dt>
    <dd class="sub js-accordion-body">
      <div class="inner">
        <ui:include src="/helper/product-price-tables-canvas.xhtml">
          <ui:param name="pricesList" value="#{canvasSquareFormats}" />
        </ui:include>
      </div>
    </dd>

    <dt class="title js-accordion-title -expandable">Digitalt Format</dt>
    <dd class="sub js-accordion-body">
      <div class="inner">
        <ui:include src="/helper/product-price-tables-canvas.xhtml">
          <ui:param name="pricesList" value="#{canvasDigitalFormats}" />
        </ui:include>
      </div>
    </dd>

    <dt class="title js-accordion-title -expandable">Klassiskt Format</dt>
    <dd class="sub js-accordion-body">
      <div class="inner">
        <ui:include src="/helper/product-price-tables-canvas.xhtml">
          <ui:param name="pricesList" value="#{canvasClassicFormats}" />
        </ui:include>
      </div>
    </dd>

    <dt class="title js-accordion-title -expandable">Panorama Format</dt>
    <dd class="sub js-accordion-body">
      <div class="inner">
        <ui:include src="/helper/product-price-tables-canvas.xhtml">
          <ui:param name="pricesList" value="#{canvasPanoramicFormats}" />
        </ui:include>
      </div>
    </dd>
  </dl>
</ui:composition>
