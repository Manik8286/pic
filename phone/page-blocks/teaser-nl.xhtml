<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <section class="page-teaser">
      <div class="showcase" style="background-image: url(#{teaserBgImage})">
    <header class="head">
      <h1 class="headline">#{headline}</h1>
      <div class="claim">#{claim}</div>
    </header>
    <div class="body">

      <!-- teaser left -->
      <div class="product">
        <img class="-full-width-image" src="#{teaserProductImage}" width="410" height="308" alt="" />
        <!-- Hidden, du to maybe price restrictions
          <ui:include src="/content-blocks/price-badge.xhtml">
          <ui:param name="badgeTop" value="20x20 cm" />
          <ui:param name="badgeMiddle" value="nur 5€" />
          <ui:param name="badgeBottom" value="istället för #{priceBean.productCrossPrice('Canvas_Canvasdiscount_COM', 'Canvas', 'Canvas 20x20')}" />
        </ui:include> -->
      </div><!-- /teaser left -->
 
  <p><strong>#{endDate}</strong></p>
      <!-- teaser right -->
      <div class="info">
        <ul class="features">
          <li class="-highlight">#{teaserFeatureHighlighted}</li>
          <li>#{teaserFeature1}</li>
          <li>#{teaserFeature2}</li>
          <ui:fragment rendered="#{not empty teaserFeature3}"> 
          <li>#{teaserFeature3}</li>
          </ui:fragment>
          <ui:fragment rendered="#{not empty teaserFeature4}"> 
          <li>#{teaserFeature4}</li>
          </ui:fragment>
            <ui:fragment rendered="#{not empty showHpLogo}"> 
          <li> 
            <span class="sr">hp</span><span class="hplogo"></span>
             Solvent-free HP latex inks</li>
          </ui:fragment> 
        </ul>
        <ui:include src="/#{baseUrlBean.languageBase}components/file-upload/directupload.xhtml">
          <ui:param name="directuploadProductId" value="#{uploadId}" />
          <ui:param name="directuploadClass" value="action" />
        </ui:include>
      </div><!-- /teaser right -->
    </div>
  </div>


  </section>

</ui:composition>
