<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    <section class="page-section">

        <div class="product-list">
            <ui:fragment rendered="#{hideVaggdekoration != true}">
                <div class="product -span-12">
                    <ui:include src="/content-blocks/product-box.xhtml">

                        <ui:param name="productBoxAlt" value="canvastavlor" />
                        <ui:param name="productBoxProductLink" value="/vaggdekor/canvastavlor.jsf" />

            <ui:fragment rendered="#{hideHomeAndLifestyle != true}">
                <div class="product -span-12">

                    </ui:include>

            <ui:fragment rendered="#{hidePhotoGifts != true}">
                <div class="product -span-12">
                    <ui:include src="/content-blocks/product-box.xhtml">
