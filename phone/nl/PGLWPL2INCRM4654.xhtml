<ui:composition template="/templates/default.xhtml"

                xmlns:jsf="http://xmlns.jcp.org/jsf"

  <ui:param name="pageTitle" value="Våra TOP erbjudanden! | bestcanvas.se" />
  <ui:define name="dataLayer">
      <ui:include src="/tracking/ecommerce/dataLayer-product-impression.xhtml">
        <ui:param name="canvas" value="true" />
        <ui:param name="mug" value="true" />
        <ui:param name="pillow" value="true" />
        <ui:param name="phone_glossy" value="true" />
        <ui:param name="mousepad" value="true" />
        <ui:param name="noList" value="true" />
      </ui:include>
      <script>
          dataLayer.push({
            'marketingChannelPage': 'newsletter'
          })
        </script>
    </ui:define>
  <ui:define name="head">
    <script>
      var couponSuccess = #{discountCodeBean.setCode('PGLWPL2INCRM4654')};
    </script>
  </ui:define>

  <ui:define name="meta">
    <meta name="robots" content="NOINDEX,FOLLOW" />
  </ui:define>

  <ui:define name="content">
    <section class="page-teaser">
      <div class="showcase">
        <header class="head text-center">
        <h1 class="headline">Tills imorgon - Rabatt på XXL Canvas och mer</h1> <br />
        <div class="claim"></div>
        </header>
        <div class="body">
          <div class="boxes">
            <div class="col -span-10 -centered">
                <img src="/#{shopInfoBean.versionPath}assets/img/backgrounds/placeholder.svg" data-srcset="/#{shopInfoBean.versionPath}assets/img/newsletter/se_lp_w1_fr_int_1.png" alt="" width="100%" />
                <a class="button -action -right -arrow" href="/singleupload.jsf?product=254">Skapa</a>
              </div>
              <div class="col -span-10 -centered">
                <img src="/#{shopInfoBean.versionPath}assets/img/backgrounds/placeholder.svg" data-srcset="/#{shopInfoBean.versionPath}assets/img/newsletter/se_lp_w1_fr_int_2.png" alt="" width="100%" />
                <a class="button -action -right -arrow" href="/singleupload.jsf?product=860">Skapa</a>
              </div>
            </div>
          </div>
        </div>

      <div class="trust-nl">
        <p>
          Koden gäller endast till lördag. Kan ej kombineras med andra erbjudanden.
        </p>
      </div>
    </section>


    <!-- info boxes -->
    <section class="page-section -alternate -collapse-top">
      <div class="row">
        <ui:include src="/content-blocks/info-blocks-badges.xhtml" >
          <ui:param name="qualityPromiseText" value="Ontvang familievriendelijke geschenken van topkwaliteit – gemaakt hier in de Verenigde Staten. Snelle verwerking en met 100% Geld-terug-garantie." />
        </ui:include>
        <ui:include src="/content-blocks/custome-price-table.xhtml" >
          <ui:param name="tableheading" value="Vi har låga priser!" />
          <ui:param name="FirstTitle" value="Format"/>
          <ui:param name="SecondTitle" value="Pris"/>
          <ui:param name="HighlightedTitle" value="Idag"/>
          <ui:param name="uploadId" value="254" />

          <ui:param name="size1" value="60 x 40cm" />
          <ui:param name="oldPrice1" value="#{priceBean.productCrossPrice('Canvas_Bestcanvas_SE', 'Canvas', 'Canvas 60x40')}" />
          <ui:param name="newPrice1" value="#{priceBean.productPrice('Canvas_Bestcanvas_SE', 'Canvas', 'Canvas 60x40')}" />

          <ui:param name="size2" value="80 x 60cm" />
          <ui:param name="oldPrice2" value="#{priceBean.productCrossPrice('Canvas_Bestcanvas_SE', 'Canvas', 'Canvas 80x60')}" />
          <ui:param name="newPrice2" value="#{priceBean.productPrice('Canvas_Bestcanvas_SE', 'Canvas', 'Canvas 80x60')}" />

          <ui:param name="size3" value="120 x 80cm" />
          <ui:param name="oldPrice3" value="#{priceBean.productCrossPrice('Canvas_Bestcanvas_SE', 'Canvas', 'Canvas 120x80')}" />
          <ui:param name="newPrice3" value="#{priceBean.productPrice('Canvas_Bestcanvas_SE', 'Canvas', 'Canvas 120x80')}" />

        </ui:include>
      </div>
    </section>
    <!-- /info boxes -->

    <section class="page-section">
      <ui:include src="/page-blocks/canvas-page-content.xhtml" />
    </section>

  </ui:define>
</ui:composition>
