<ui:composition template="/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:param name="pageTitle" value=" Home &amp; Lifestyle" />
  
  <ui:define name="head">
    
  </ui:define>

  <ui:define name="dataLayer">
    <ui:include src="/tracking/ecommerce/dataLayer-product-impression.xhtml">
      <ui:param name="blanket_premium" value="true" />
      <ui:param name="pillow" value="true" />
      <ui:param name="towel" value="true" />
    </ui:include>
  </ui:define>

  <ui:define name="meta">
    <meta name="description" content="" />
    <meta name="robots" content="INDEX,FOLLOW" />
    <link rel="canonical" href="https://www.bestcanvas.se/home-lifestyle/" />
    <meta http-equiv="content-language" content="sv_SE"/>
  </ui:define>

  <ui:define name="content">
    <!-- teaser -->
    <section class="page-teaser mainproducts -collapse">
      <div class="showcase -noPaddingTop">
      <img src="/#{shopInfoBean.versionPath}assets/img/teaser/mobile/teaser-home-lifestyle-mobile.jpg" width="100%" alt="" />
      </div>
    </section>
    <!-- /teaser -->

    <!-- product boxes -->
    <section class="page-section -collapse-top">
      <ui:include src="/page-blocks/product-box-home-lifestyle.xhtml" />
    </section>
    <!-- /product boxes -->

    <!-- Rich Snippet -->
    <ui:include src="/#{shopInfoBean.defaultVersionPath}components/rich-snippets/rich-snippets-template.xhtml">
      <ui:param name="picturatorSnippetMeta" value="#{contentBean.snippets['SEO-BCSE-Rich-Snippet-Home-Lifestyle']}" />
      <ui:param name="picturatorSnippetRating" value="#{contentBean.snippets['SEO-BCSE-Rich-Snippet-Rating']}" />
      <ui:param name="offerPrice" value="#{fn:trim(priceBean.productPrice('Pillow_Bestcanvas_SE', 'Pillow', 'Pillow 40x40').replace(shopInfoBean.shopCurrencySymbol, '').replace(',', '.'))}" />
    </ui:include>
    <!-- /Rich Snippet -->

    <!-- paymentmethods -->
    <section class="page-section -alternate">
   <ui:include src="/page-blocks/paymentmethods.xhtml" />
   <ui:include src="/page-blocks/newsletter-wr.xhtml" />
</section>
    <!-- /paymentmethods -->

  </ui:define>
</ui:composition>
