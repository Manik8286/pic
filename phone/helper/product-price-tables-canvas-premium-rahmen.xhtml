<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <table class="table -accordion">
    <thead>
      <tr>
        <td colspan="3">Skuggram</td>
      </tr>
    </thead>
    <tbody>
      <ui:repeat value="#{fn:split(pricesList, ',')}" var="f">
        <c:set var="type" value="Canvas ${fn:replace(f, ' ', '')}" />
        <tr>
          <td>#{f}cm</td>
          <ui:fragment>
            <td class="-align-right">
              <h:outputText value="—" rendered="#{priceBean.productPrice('Canvas_Bestcanvas_SE', 'Canvas', type, '2 cm', 'Black matte') eq '#ERROR#'}" />
              <ui:fragment rendered="#{priceBean.productPrice('Canvas_Bestcanvas_SE', 'Canvas', type, '2 cm', 'Black matte') ne '#ERROR#'}">
                <h:outputText class="-outdated -deco-none" value="#{priceBean.productCrossPrice('Canvas_Bestcanvas_SE', 'Canvas', type, '2 cm', 'Black matte')}"  />
              </ui:fragment>
            </td>

            <td>
              <h:outputText
                styleClass="-highlighted"
                value="#{priceBean.productPrice('Canvas_Bestcanvas_SE', 'Canvas', type, '2 cm', 'Black matte')}*"
                rendered="#{priceBean.productPrice('Canvas_Bestcanvas_SE', 'Canvas', type, '2 cm', 'Black matte') ne '#ERROR#'}" />
              <h:outputText value="—" rendered="#{priceBean.productPrice('Canvas_Bestcanvas_SE', 'Canvas', type, '2 cm', 'Black matte') eq '#ERROR#'}" />
            </td>

          </ui:fragment>
        </tr>
      </ui:repeat>
    </tbody>
  </table>

</ui:composition>
